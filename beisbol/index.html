<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Torneo de Béisbol Estudiantil</title>
  <style>
    :root {
      --accent: #0284c7;
      --bg: #f8fafc;
      --panel: #e2e8f0;
      --card: #ffffff;
      --muted: #475569;
      --text: #0f172a;
      --ok: #16a34a;
      --bad: #dc2626;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
      transition: background-color 0.3s ease;
    }

    header {
      padding: 20px 16px;
      border-bottom: 2px solid #cbd5e1;
      background: linear-gradient(90deg, var(--panel), #f1f5f9);
      position: sticky;
      top: 0;
      z-index: 10;
      transition: all 0.3s ease;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 16px;
    }

    h1 {
      margin: 0;
      font-size: clamp(22px, 3.2vw, 34px);
    }

    .subtitle {
      color: var(--muted);
      margin-top: 4px;
    }

    .card {
      background: var(--card);
      border: 1px solid #cbd5e1;
      border-radius: 18px;
      padding: 16px;
      box-shadow: 0 3px 10px rgba(0,0,0,.1);
      margin-bottom: 16px;
      transition: all 0.3s ease;
    }

    .card h2 {
      margin: 0 0 12px;
      font-size: 18px;
    }

    .grid {
      display: grid;
      gap: 16px;
    }

    @media (min-width: 1100px) {
      .grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    /* Grupos */
    .groups {
      display: grid;
      gap: 12px;
    }

    @media (min-width: 700px) {
      .groups {
        grid-template-columns: 1fr;
      }
    }

    /* Colores por grupo */
    .groupA { background: rgba(56,189,248,.12); border: 1px solid rgba(56,189,248,.45) }
    .groupB { background: rgba(168,85,247,.12); border: 1px solid rgba(168,85,247,.45) }

    .groupBox {
      padding: 12px;
      border-radius: 12px;
      margin-bottom: 12px;
    }

    .matches {
      display: grid;
      gap: 10px;
      margin-top: 10px;
    }

    .match {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      gap: 8px;
      align-items: center;
      background: #f8fafc;
      border: 1px solid #cbd5e1;
      border-radius: 12px;
      padding: 10px;
    }

    .team {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .dash {
      opacity: .6;
    }

    .info {
      display: flex;
      gap: 8px;
      margin-top: 6px;
      font-size: 14px;
      color: var(--muted);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 8px 10px;
      border-bottom: 1px solid #cbd5e1;
      text-align: right;
    }

    th:first-child, td:first-child {
      text-align: left;
    }

    thead th {
      font-size: 12px;
      color: var(--muted);
      font-weight: 600;
    }

    tbody tr:hover {
      background: #e2e8f0;
    }

    .pos {
      font-variant-numeric: tabular-nums;
      color: var(--muted);
    }

    .pct {
      font-weight: 800;
    }

    .first {
      background: rgba(34,197,94,.15);
    }

    .second {
      background: rgba(251,191,36,.15);
    }

    /* Fase eliminatoria */
    .bracket {
      display: grid;
      gap: 12px;
      margin-top: 16px;
    }

    @media (min-width: 900px) {
      .bracket {
        grid-template-columns: 1fr 1fr;
      }
    }

    .semi, .final, .third {
      background: #ffffff;
      border: 1px solid #cbd5e1;
      border-radius: 12px;
      padding: 12px;
    }

    .semi h3, .final h3, .third h3 {
      margin: 0 0 8px;
      font-size: 16px;
    }

    .final {
      position: relative;
      border: 2px solid var(--accent);
      box-shadow: 0 0 0 4px rgba(2,132,199,.12) inset;
      background: #ffffff;
      overflow: hidden;
    }

    .final h3 {
      color: var(--accent);
    }

    .final::before {
      content: 'FINAL 🏆';
      position: absolute;
      top: 12px;
      right: -48px;
      transform: rotate(45deg);
      background: var(--accent);
      color: white;
      font-weight: 700;
      font-size: 14px;
      padding: 4px 48px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      opacity: 0.9;
    }

    /* Estados de partidos */
    .match-result {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      font-weight: bold;
    }

    .winner {
      color: var(--ok);
      font-weight: 800;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: var(--muted);
    }

    .error {
      text-align: center;
      padding: 20px;
      color: var(--bad);
    }

    /* Campeón destacado */
    .champion {
      text-align: center;
      padding: 20px;
      background: linear-gradient(135deg, #fef3c7, #fde68a);
      border-radius: 18px;
      margin: 20px 0;
      border: 2px solid #f59e0b;
    }

    .champion h2 {
      color: #92400e;
      margin-bottom: 10px;
    }

    .champion .team-name {
      font-size: 24px;
      font-weight: bold;
      color: #92400e;
    }

    /* Portada con tema personalizado */
    .cover {
      text-align: center;
      padding: 40px 20px;
      margin-bottom: 30px;
      border-radius: 18px;
      background: linear-gradient(135deg, var(--accent), color-mix(in srgb, var(--accent) 80%, black));
      color: white;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      position: relative;
      overflow: hidden;
    }

    .cover::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" opacity="0.1"><path d="M30,30 Q50,10 70,30 T90,50 T70,70 T50,90 T30,70 T10,50 T30,30 Z" fill="white"/></svg>') repeat;
      background-size: 80px 80px;
    }

    .cover-content {
      position: relative;
      z-index: 2;
    }

    .cover h1 {
      font-size: clamp(28px, 4vw, 48px);
      margin-bottom: 10px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .cover .subtitle {
      color: rgba(255,255,255,0.9);
      font-size: clamp(16px, 2vw, 20px);
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
      margin-bottom: 15px;
    }

    .cover .tournament-info {
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      padding: 15px 25px;
      border-radius: 15px;
      font-size: 16px;
      display: inline-block;
      border: 1px solid rgba(255,255,255,0.3);
      margin-bottom: 15px;
    }

    .cover .update-info {
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      display: inline-block;
      border: 1px solid rgba(255,255,255,0.3);
    }

    /* Iconos de béisbol */
    .baseball-icon {
      font-size: 48px;
      margin-bottom: 15px;
      display: block;
    }

    /* Botones con tema */
    .btn-theme {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 10px 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      margin: 5px;
    }

    .btn-theme:hover {
      background: color-mix(in srgb, var(--accent) 80%, black);
      transform: translateY(-2px);
    }

    /* Criterios de desempate */
    .criteria-card {
      background: #f0f9ff;
      border: 2px solid #bae6fd;
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0;
    }

    .criteria-card h3 {
      color: #0369a1;
      margin-bottom: 15px;
    }

    .criteria-list {
      display: grid;
      gap: 8px;
    }

    .criteria-item {
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }

    .criteria-number {
      background: var(--accent);
      color: white;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: bold;
      flex-shrink: 0;
    }

    /* Badge mercy */
    .mercy-badge {
      background: #dc2626;
      color: white;
      padding: 2px 6px;
      border-radius: 6px;
      font-size: 10px;
      font-weight: bold;
      margin-left: 4px;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1 id="tournamentTitle">Torneo de Béisbol Estudiantil</h1>
      <div class="subtitle" id="tournamentSubtitle">Resultados en tiempo real</div>
    </div>
  </header>

  <main class="container">
    <div id="tournamentContent">
      <div class="loading">Cargando datos del torneo...</div>
    </div>
  </main>

  <script>
    // Obtener el nombre del archivo JSON de la URL
    function getJsonFileNameFromUrl() {
      // Opción 1: Buscar en parámetros de URL (?t=nombre.json)
      const urlParams = new URLSearchParams(window.location.search);
      const tournamentParam = urlParams.get('t');
      if (tournamentParam) {
        // Agregar .json si no lo tiene
        return tournamentParam.includes('.') ? tournamentParam : `${tournamentParam}.json`;
      }
      
      // Opción 2: Buscar en parámetros de URL (?torneo=nombre.json) - compatibilidad
      const tournamentParamOld = urlParams.get('torneo');
      if (tournamentParamOld) {
        return tournamentParamOld.includes('.') ? tournamentParamOld : `${tournamentParamOld}.json`;
      }
      
      // Opción 3: Buscar en el pathname (/nombre-torneo.html)
      const pathParts = window.location.pathname.split('/');
      const fileName = pathParts[pathParts.length - 1];
      
      // Si el archivo HTML tiene un nombre como "futbol-v.html", buscar "data-futbol-v.json"
      if (fileName && fileName !== 'index.html' && fileName.endsWith('.html')) {
        const slug = fileName.replace('.html', '');
        return `data-${slug}.json`;
      }
      
      // Opción 4: Valor por defecto
      return 'data.json';
    }

    // Mejorar la normalización para evitar el error "Cannot read properties of undefined"
    function normalizeImported(data) {
      // Si data es null o undefined, crear estructura vacía
      if (!data) {
        data = {};
      }
      
      const KO_DEF = { home:'', away:'', gh:null, ga:null, winner:'', hour:'', place:'' };
      const safe = {
        tournamentName: data?.tournamentName || 'Torneo de Béisbol Estudiantil',
        subtitle: data?.subtitle || '2 Grupos + Semifinales + Final',
        theme: Object.assign({ color:'#0284c7', bg:'#f8fafc' }, data?.theme || {}),
        groups: { A:{teams:[],matches:[]}, B:{teams:[],matches:[]} },
        knockout: {
          sf1:  Object.assign({}, KO_DEF, data?.knockout?.sf1 || {}),
          sf2:  Object.assign({}, KO_DEF, data?.knockout?.sf2 || {}),
          final:Object.assign({}, KO_DEF, data?.knockout?.final || {}),
          third:Object.assign({}, KO_DEF, data?.knockout?.third || {})
        },
        updatedAtLocal: data?.updatedAtLocal || ''
      };
      
      ['A','B'].forEach(k => {
        const g = (data?.groups && data.groups[k]) ? data.groups[k] : {};
        const teams = Array.isArray(g.teams) ? g.teams.filter(Boolean) : [];
        const matches = Array.isArray(g.matches) ? g.matches.filter(Boolean).map(mm => {
          // Asegurar que cada match tenga la estructura correcta
          const match = mm || {};
          return Object.assign(
            { home:'', away:'', gh:null, ga:null, hour:'', place:'' }, 
            match
          );
        }) : [];
        safe.groups[k] = { teams, matches };
      });
      
      return safe;
    }

    // Cargar datos del torneo con mejor manejo de errores
    async function loadTournamentData() {
      const fileName = getJsonFileNameFromUrl();
      
      try {
        document.getElementById('tournamentContent').innerHTML = '<div class="loading">Cargando datos del torneo...</div>';
        
        const response = await fetch(fileName, { cache: 'no-store' });
        if (!response.ok) {
          throw new Error(`No se pudo cargar el archivo: ${fileName} (Error ${response.status})`);
        }
        
        let data = await response.json();
        data = normalizeImported(data);
        
        // Aplicar tema
        applyTheme(data.theme);
        
        // Actualizar título
        document.getElementById('tournamentTitle').textContent = data.tournamentName || 'Torneo de Béisbol Estudiantil';
        document.getElementById('tournamentSubtitle').textContent = data.subtitle || 'Resultados en tiempo real';
        
        // Renderizar contenido
        renderTournament(data);
        
      } catch (error) {
        console.error('Error cargando torneo:', error);
        document.getElementById('tournamentContent').innerHTML = `
          <div class="error">
            <h3>Error al cargar el torneo</h3>
            <p>${error.message}</p>
            <p>Archivo intentado: <strong>${fileName}</strong></p>
            <p style="margin-top: 10px; font-size: 14px;">
              Asegúrate de que el archivo JSON existe y está en el mismo directorio.
            </p>
            <div style="margin-top: 15px; padding: 10px; background: #fef2f2; border-radius: 8px; font-size: 14px;">
              <strong>Posibles soluciones:</strong>
              <ul style="text-align: left; margin: 10px 0; padding-left: 20px;">
                <li>Verifica que el archivo <strong>${fileName}</strong> existe en el servidor</li>
                <li>Si usas GitHub Pages, asegúrate de que el archivo esté en el repositorio</li>
                <li>Verifica que el nombre del archivo sea correcto (mayúsculas/minúsculas)</li>
              </ul>
            </div>
            <a href="administrador.html" class="btn-theme">📊 Ir al Administrador</a>
          </div>
        `;
      }
    }

    // Aplicar tema mejorado
    function applyTheme(theme) {
      if (!theme) return;
      
      const accentColor = theme.color || '#0284c7';
      const bgColor = theme.bg || '#f8fafc';
      
      // Aplicar colores a las variables CSS
      document.documentElement.style.setProperty('--accent', accentColor);
      document.documentElement.style.setProperty('--bg', bgColor);
      
      // Aplicar color de fondo al body
      document.body.style.background = bgColor;
      
      // Aplicar gradiente al header basado en el color de acento
      const headerGradient = `linear-gradient(90deg, color-mix(in srgb, ${accentColor} 15%, white), color-mix(in srgb, ${accentColor} 8%, white))`;
      const header = document.querySelector('header');
      if (header) {
        header.style.background = headerGradient;
      }
    }

    // Calcular tabla de posiciones para béisbol
    function computeTableBaseball(matches, teams) {
      const table = Object.fromEntries(teams.map(team => [team, {
        team, 
        PJ: 0, G: 0, P: 0, 
        CA: 0, CP: 0,  // Carreras Anotadas / Permitidas
        Dif: 0, 
        Pct: 0  // Porcentaje de victorias
      }]));
      
      matches.filter(m => m && typeof m === 'object').forEach(match => {
        if (match.gh == null || match.ga == null) return;
        
        const homeTeam = table[match.home];
        const awayTeam = table[match.away];
        if (!homeTeam || !awayTeam) return;
        
        // Actualizar partidos jugados
        homeTeam.PJ++;
        awayTeam.PJ++;
        
        // Actualizar carreras
        homeTeam.CA += match.gh;  // Carreras anotadas como local
        homeTeam.CP += match.ga;  // Carreras permitidas como local
        awayTeam.CA += match.ga;  // Carreras anotadas como visitante  
        awayTeam.CP += match.gh;  // Carreras permitidas como visitante
        
        // Determinar resultado (sin empates en béisbol)
        if (match.gh > match.ga) {
          homeTeam.G++;
          awayTeam.P++;
        } else if (match.gh < match.ga) {
          awayTeam.G++;
          homeTeam.P++;
        }
        // En béisbol no hay empates en torneos, se juega extra innings
      });
      
      // Calcular diferencia y porcentaje
      teams.forEach(team => {
        table[team].Dif = table[team].CA - table[team].CP;
        table[team].Pct = table[team].PJ > 0 ? (table[team].G / table[team].PJ) : 0;
      });
      
      // Ordenar por criterios de béisbol mexicano
      return Object.values(table).sort((a, b) => {
        // 1. Mejor porcentaje de victorias
        if (b.Pct !== a.Pct) return b.Pct - a.Pct;
        
        // 2. Mejor diferencia de carreras
        if (b.Dif !== a.Dif) return b.Dif - a.Dif;
        
        // 3. Más carreras anotadas
        if (b.CA !== a.CA) return b.CA - a.CA;
        
        // 4. Menos carreras permitidas
        if (a.CP !== b.CP) return a.CP - b.CP;
        
        // 5. Orden alfabético como último recurso
        return a.team.localeCompare(b.team);
      });
    }

    // Verificar regla mercy
    function checkMercyRule(homeScore, awayScore) {
      const diff = Math.abs(homeScore - awayScore);
      return (diff >= 15) || (diff >= 10);
    }

    // Mejorar la función renderMatch para mayor robustez
    function renderMatch(match, defaultHome, defaultAway) {
      // Asegurar que match siempre sea un objeto
      const _m = Object.assign({gh:null,ga:null,hour:'',place:''}, match || {});
      const hasResult = _m.gh !== null && _m.ga !== null;
      const homeWinner = hasResult && _m.gh > _m.ga;
      const awayWinner = hasResult && _m.gh < _m.ga;
      const mercyApplied = hasResult && checkMercyRule(_m.gh, _m.ga);
      
      // Usar nombres por defecto si no están definidos
      const homeName = _m.home || defaultHome || 'Equipo Local';
      const awayName = _m.away || defaultAway || 'Equipo Visitante';
      
      return `
        <div class="match">
          <div class="team ${homeWinner ? 'winner' : ''}">${homeName}</div>
          <div class="match-result">
            ${hasResult ? `
              <span>${_m.gh}</span>
              <span class="dash">—</span>
              <span>${_m.ga}</span>
              ${mercyApplied ? '<span class="mercy-badge">MERCY</span>' : ''}
            ` : '<span class="dash">-</span>'}
          </div>
          <div class="team ${awayWinner ? 'winner' : ''}" style="justify-content:flex-end">${awayName}</div>
        </div>
        ${(_m.hour || _m.place) ? `
          <div class="info">
            ${_m.hour ? `<span>🕒 ${_m.hour}</span>` : ''}
            ${_m.place ? `<span>📍 ${_m.place}</span>` : ''}
          </div>
        ` : ''}
      `;
    }

    // Renderizar portada con tema
    function renderCover(data) {
      const theme = data.theme || {};
      const accentColor = theme.color || '#0284c7';
      const updatedAt = data.updatedAtLocal || '';
      
      let updateInfo = '';
      if (updatedAt) {
        updateInfo = `
          <div class="update-info">
            📅 Última actualización: ${updatedAt}
          </div>
        `;
      }
      
      return `
        <div class="cover" style="background: linear-gradient(135deg, ${accentColor}, color-mix(in srgb, ${accentColor} 80%, black));">
          <div class="cover-content">
            <span class="baseball-icon">⚾</span>
            <h1>${data.tournamentName || 'Torneo de Béisbol Estudiantil'}</h1>
            <div class="subtitle">${data.subtitle || '2 Grupos + Semifinales + Final'}</div>
            <div class="tournament-info">
              🏆 Sistema de Competencia Oficial
            </div>
            ${updateInfo}
            <div style="margin-top: 20px;">
              <a href="administrador.html" class="btn-theme">📊 Panel de Administración</a>
            </div>
          </div>
        </div>
      `;
    }

    // Renderizar criterios de desempate
    function renderCriteria() {
      return `
        <div class="criteria-card">
          <h3>🏆 Criterios Oficiales de Desempate</h3>
          <div class="criteria-list">
            <div class="criteria-item">
              <div class="criteria-number">1</div>
              <div>Mejor porcentaje de victorias (G/PJ)</div>
            </div>
            <div class="criteria-item">
              <div class="criteria-number">2</div>
              <div>Mejor diferencia de carreras (CA - CP)</div>
            </div>
            <div class="criteria-item">
              <div class="criteria-number">3</div>
              <div>Más carreras anotadas (CA)</div>
            </div>
            <div class="criteria-item">
              <div class="criteria-number">4</div>
              <div>Menos carreras permitidas (CP)</div>
            </div>
            <div class="criteria-item">
              <div class="criteria-number">5</div>
              <div>Orden alfabético</div>
            </div>
          </div>
          <div style="margin-top: 15px; padding: 10px; background: #fef2f2; border-radius: 8px;">
            <strong>⚾ Regla Mercy:</strong> 15+ carreras en 3ra entrada • 10+ carreras en 4ta entrada
          </div>
        </div>
      `;
    }

    // Renderizar fase de grupos
    function renderGroups(groups) {
      let html = '<div class="card"><h2>Fase de Grupos</h2><div class="groups">';
      
      ['A', 'B'].forEach(groupKey => {
        const group = groups[groupKey];
        if (!group || !group.teams || group.teams.length === 0) return;
        
        const teams = group.teams;
        const matches = group.matches || [];
        
        html += `
          <div class="groupBox group${groupKey}">
            <h3>Grupo ${groupKey}</h3>
            <div class="matches">
        `;
        
        // Partidos
        matches.filter(m => m && typeof m === 'object').forEach(match => {
          html += renderMatch(match, match.home, match.away);
        });
        
        html += `</div>`;
        
        // Tabla de posiciones
        const table = computeTableBaseball(matches, teams);
        html += `
          <div class="table-wrap">
            <table>
              <thead>
                <tr>
                  <th>#</th><th>Equipo</th><th>PJ</th><th>G</th><th>P</th>
                  <th>CA</th><th>CP</th><th>Dif</th><th>Pct</th>
                </tr>
              </thead>
              <tbody>
                ${table.map((row, index) => `
                  <tr class="${index === 0 ? 'first' : index === 1 ? 'second' : ''}">
                    <td class="pos">${index + 1}</td>
                    <td>${row.team}</td>
                    <td>${row.PJ}</td>
                    <td>${row.G}</td>
                    <td>${row.P</td>
                    <td>${row.CA}</td>
                    <td>${row.CP}</td>
                    <td>${row.Dif}</td>
                    <td class="pct">${row.Pct.toFixed(3)}</td>
                  </tr>
                `).join('')}
              </tbody>
            </table>
          </div>
        `;
        
        html += `</div>`;
      });
      
      html += '</div></div>';
      return html;
    }

    // Renderizar fase eliminatoria
    function renderKnockout(knockout) {
      if (!knockout) return '';
      
      const k = knockout;
      let html = '';
      
      // Mostrar campeón destacado si existe
      if (k.final && k.final.winner) {
        html += `
          <div class="champion">
            <h2>🏆 CAMPEÓN DEL TORNEO 🏆</h2>
            <div class="team-name">${k.final.winner}</div>
          </div>
        `;
      }
      
      html += `
        <div class="card">
          <h2>Fase Eliminatoria</h2>
          <div class="bracket">
            <div class="semi">
              <h3>Semifinal 1 — A1 vs B2</h3>
              ${renderMatch(
                k.sf1, 
                k.sf1.home || 'A1', 
                k.sf1.away || 'B2'
              )}
              ${k.sf1.winner ? `<div class="info"><strong>Ganador: ${k.sf1.winner}</strong></div>` : ''}
            </div>
            
            <div class="semi">
              <h3>Semifinal 2 — B1 vs A2</h3>
              ${renderMatch(
                k.sf2, 
                k.sf2.home || 'B1', 
                k.sf2.away || 'A2'
              )}
              ${k.sf2.winner ? `<div class="info"><strong>Ganador: ${k.sf2.winner}</strong></div>` : ''}
            </div>
            
            <div class="third">
              <h3>Tercer Lugar</h3>
              ${renderMatch(
                k.third, 
                k.third.home || 'Perdedor SF1', 
                k.third.away || 'Perdedor SF2'
              )}
              ${k.third.winner ? `<div class="info"><strong>Tercer Lugar: ${k.third.winner}</strong></div>` : ''}
            </div>
            
            <div class="final">
              <h3>Final</h3>
              ${renderMatch(
                k.final, 
                k.final.home || 'Ganador SF1', 
                k.final.away || 'Ganador SF2'
              )}
              ${k.final.winner ? `<div class="info"><strong>🏆 Campeón: ${k.final.winner}</strong></div>` : ''}
            </div>
          </div>
        </div>
      `;
      
      return html;
    }

    // Renderizar todo el torneo
    function renderTournament(data) {
      let html = '';
      
      // Portada con tema
      html += renderCover(data);
      
      // Criterios de desempate
      html += renderCriteria();
      
      // Fase de grupos
      if (data.groups) {
        html += renderGroups(data.groups);
      }
      
      // Fase eliminatoria
      if (data.knockout) {
        html += renderKnockout(data.knockout);
      }
      
      document.getElementById('tournamentContent').innerHTML = html;
    }

    // Inicialización
    function init() {
      loadTournamentData();
    }

    // Iniciar cuando el DOM esté listo
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
