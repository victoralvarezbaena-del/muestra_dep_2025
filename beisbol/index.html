<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Torneo de B√©isbol Estudiantil</title>
  <style>
    :root {
      --accent: #0284c7;
      --bg: #f8fafc;
      --panel: #e2e8f0;
      --card: #ffffff;
      --muted: #475569;
      --text: #0f172a;
      --ok: #16a34a;
      --bad: #dc2626;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
    }

    header {
      padding: 20px 16px;
      border-bottom: 2px solid #cbd5e1;
      background: linear-gradient(90deg, var(--panel), #f1f5f9);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 16px;
    }

    h1 {
      margin: 0;
      font-size: clamp(22px, 3.2vw, 34px);
    }

    .subtitle {
      color: var(--muted);
      margin-top: 4px;
    }

    .card {
      background: var(--card);
      border: 1px solid #cbd5e1;
      border-radius: 18px;
      padding: 16px;
      box-shadow: 0 3px 10px rgba(0,0,0,.1);
      margin-bottom: 16px;
    }

    .card h2 {
      margin: 0 0 12px;
      font-size: 18px;
    }

    .grid {
      display: grid;
      gap: 16px;
    }

    @media (min-width: 1100px) {
      .grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    /* Grupos */
    .groups {
      display: grid;
      gap: 12px;
    }

    @media (min-width: 700px) {
      .groups {
        grid-template-columns: 1fr;
      }
    }

    /* Colores por grupo */
    .groupA { background: rgba(56,189,248,.12); border: 1px solid rgba(56,189,248,.45) }
    .groupB { background: rgba(168,85,247,.12); border: 1px solid rgba(168,85,247,.45) }

    .groupBox {
      padding: 12px;
      border-radius: 12px;
      margin-bottom: 12px;
    }

    .matches {
      display: grid;
      gap: 10px;
      margin-top: 10px;
    }

    .match {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      gap: 8px;
      align-items: center;
      background: #f8fafc;
      border: 1px solid #cbd5e1;
      border-radius: 12px;
      padding: 10px;
    }

    .team {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .dash {
      opacity: .6;
    }

    .info {
      display: flex;
      gap: 8px;
      margin-top: 6px;
      font-size: 14px;
      color: var(--muted);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 8px 10px;
      border-bottom: 1px solid #cbd5e1;
      text-align: right;
    }

    th:first-child, td:first-child {
      text-align: left;
    }

    thead th {
      font-size: 12px;
      color: var(--muted);
      font-weight: 600;
    }

    tbody tr:hover {
      background: #e2e8f0;
    }

    .pos {
      font-variant-numeric: tabular-nums;
      color: var(--muted);
    }

    .pct {
      font-weight: 800;
    }

    .first {
      background: rgba(34,197,94,.15);
    }

    .second {
      background: rgba(251,191,36,.15);
    }

    /* Fase eliminatoria */
    .bracket {
      display: grid;
      gap: 12px;
      margin-top: 16px;
    }

    @media (min-width: 900px) {
      .bracket {
        grid-template-columns: 1fr 1fr;
      }
    }

    .semi, .final, .third {
      background: #ffffff;
      border: 1px solid #cbd5e1;
      border-radius: 12px;
      padding: 12px;
    }

    .final {
      position: relative;
      border: 2px solid var(--accent);
      box-shadow: 0 0 0 4px rgba(2,132,199,.12) inset;
      background: #ffffff;
      overflow: hidden;
    }

    .final h3 {
      color: var(--accent);
    }

    .final::before {
      content: 'FINAL üèÜ';
      position: absolute;
      top: 12px;
      right: -48px;
      transform: rotate(45deg);
      background: var(--accent);
      color: white;
      font-weight: 700;
      font-size: 14px;
      padding: 4px 48px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      opacity: 0.9;
    }

    /* Estados de partidos */
    .match-result {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      font-weight: bold;
    }

    .winner {
      color: var(--ok);
      font-weight: 800;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: var(--muted);
    }

    .error {
      text-align: center;
      padding: 20px;
      color: var(--bad);
    }

    /* Campe√≥n destacado */
    .champion {
      text-align: center;
      padding: 20px;
      background: linear-gradient(135deg, #fef3c7, #fde68a);
      border-radius: 18px;
      margin: 20px 0;
      border: 2px solid #f59e0b;
    }

    .champion h2 {
      color: #92400e;
      margin-bottom: 10px;
    }

    .champion .team-name {
      font-size: 24px;
      font-weight: bold;
      color: #92400e;
    }

    /* Portada */
    .cover {
      text-align: center;
      padding: 40px 20px;
      margin-bottom: 30px;
      border-radius: 18px;
      background: linear-gradient(135deg, var(--accent), color-mix(in srgb, var(--accent) 80%, black));
      color: white;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      position: relative;
      overflow: hidden;
    }

    .cover h1 {
      font-size: clamp(28px, 4vw, 48px);
      margin-bottom: 10px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .cover .subtitle {
      color: rgba(255,255,255,0.9);
      font-size: clamp(16px, 2vw, 20px);
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
      margin-bottom: 15px;
    }

    .cover .update-info {
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      display: inline-block;
      border: 1px solid rgba(255,255,255,0.3);
    }

    /* Botones */
    .btn-theme {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 10px 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      margin: 5px;
    }

    .btn-theme:hover {
      background: color-mix(in srgb, var(--accent) 80%, black);
      transform: translateY(-2px);
    }

    /* Criterios */
    .criteria-card {
      background: #f0f9ff;
      border: 2px solid #bae6fd;
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0;
    }

    /* Badge mercy */
    .mercy-badge {
      background: #dc2626;
      color: white;
      padding: 2px 6px;
      border-radius: 6px;
      font-size: 10px;
      font-weight: bold;
      margin-left: 4px;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      background: #f8fafc;
      border-radius: 12px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1 id="tournamentTitle">Torneo de B√©isbol</h1>
      <div class="subtitle" id="tournamentSubtitle">Cargando...</div>
    </div>
  </header>

  <main class="container">
    <div id="tournamentContent">
      <div class="loading">‚è≥ Cargando datos del torneo...</div>
    </div>
  </main>

  <script>
    // Configuraci√≥n
    const JSON_FILE = 'data.json';
    
    // Estado por defecto
    const defaultData = {
      tournamentName: 'Torneo de B√©isbol Estudiantil',
      subtitle: '2 Grupos + Semifinales + Final',
      theme: { color: '#0284c7', bg: '#f8fafc' },
      groups: {
        A: { teams: ['Equipo A1', 'Equipo A2', 'Equipo A3', 'Equipo A4'], matches: [] },
        B: { teams: ['Equipo B1', 'Equipo B2', 'Equipo B3', 'Equipo B4'], matches: [] }
      },
      knockout: {
        sf1: { home: '', away: '', gh: null, ga: null, winner: '', hour: '', place: '' },
        sf2: { home: '', away: '', gh: null, ga: null, winner: '', hour: '', place: '' },
        final: { home: '', away: '', gh: null, ga: null, winner: '', hour: '', place: '' },
        third: { home: '', away: '', gh: null, ga: null, winner: '', hour: '', place: '' }
      }
    };

    // Cargar datos del torneo
    async function loadTournamentData() {
      console.log('üîç Buscando archivo:', JSON_FILE);
      
      try {
        const response = await fetch(JSON_FILE + '?t=' + Date.now());
        
        if (!response.ok) {
          throw new Error(`Archivo no encontrado: ${JSON_FILE} (Error ${response.status})`);
        }
        
        const data = await response.json();
        console.log('‚úÖ Datos cargados:', data);
        renderTournament(data);
        
      } catch (error) {
        console.error('‚ùå Error cargando torneo:', error);
        showEmptyState();
      }
    }

    // Mostrar estado vac√≠o
    function showEmptyState() {
      const html = `
        <div class="empty-state">
          <div style="font-size: 48px; margin-bottom: 20px;">‚öæ</div>
          <h2>Torneo de B√©isbol</h2>
          <p style="margin: 15px 0; color: var(--muted);">
            El torneo a√∫n no ha comenzado o no hay datos disponibles.
          </p>
          <div style="margin-top: 20px;">
            <a href="admin.html" class="btn-theme">üìä Configurar Torneo</a>
          </div>
          <div style="margin-top: 15px; font-size: 14px; color: var(--muted);">
            <strong>Nota:</strong> Los datos aparecer√°n aqu√≠ una vez que se configuren en el panel de administraci√≥n.
          </div>
        </div>
      `;
      document.getElementById('tournamentContent').innerHTML = html;
      document.getElementById('tournamentTitle').textContent = 'Torneo de B√©isbol';
      document.getElementById('tournamentSubtitle').textContent = 'Pr√≥ximamente';
    }

    // Aplicar tema
    function applyTheme(theme) {
      if (!theme) return;
      document.documentElement.style.setProperty('--accent', theme.color || '#0284c7');
      document.documentElement.style.setProperty('--bg', theme.bg || '#f8fafc');
    }

    // Calcular tabla de posiciones para b√©isbol
    function computeTableBaseball(matches, teams) {
      const table = Object.fromEntries(teams.map(team => [team, {
        team, PJ: 0, G: 0, P: 0, CA: 0, CP: 0, Dif: 0, Pct: 0
      }]));
      
      matches.forEach(match => {
        if (match.gh == null || match.ga == null) return;
        
        const homeTeam = table[match.home];
        const awayTeam = table[match.away];
        if (!homeTeam || !awayTeam) return;
        
        homeTeam.PJ++; awayTeam.PJ++;
        homeTeam.CA += match.gh; homeTeam.CP += match.ga;
        awayTeam.CA += match.ga; awayTeam.CP += match.gh;
        
        if (match.gh > match.ga) {
          homeTeam.G++; awayTeam.P++;
        } else if (match.gh < match.ga) {
          awayTeam.G++; homeTeam.P++;
        }
      });
      
      teams.forEach(team => {
        table[team].Dif = table[team].CA - table[team].CP;
        table[team].Pct = table[team].PJ > 0 ? (table[team].G / table[team].PJ) : 0;
      });
      
      return Object.values(table).sort((a, b) => {
        if (b.Pct !== a.Pct) return b.Pct - a.Pct;
        if (b.Dif !== a.Dif) return b.Dif - a.Dif;
        if (b.CA !== a.CA) return b.CA - a.CA;
        if (a.CP !== b.CP) return a.CP - b.CP;
        return a.team.localeCompare(b.team);
      });
    }

    // Verificar regla mercy
    function checkMercyRule(homeScore, awayScore) {
      const diff = Math.abs(homeScore - awayScore);
      return (diff >= 15) || (diff >= 10);
    }

    // Renderizar partido
    function renderMatch(match, defaultHome, defaultAway) {
      const _m = Object.assign({gh:null,ga:null,hour:'',place:''}, match || {});
      const hasResult = _m.gh !== null && _m.ga !== null;
      const homeWinner = hasResult && _m.gh > _m.ga;
      const awayWinner = hasResult && _m.gh < _m.ga;
      const mercyApplied = hasResult && checkMercyRule(_m.gh, _m.ga);
      
      const homeName = _m.home || defaultHome || 'Equipo Local';
      const awayName = _m.away || defaultAway || 'Equipo Visitante';
      
      return `
        <div class="match">
          <div class="team ${homeWinner ? 'winner' : ''}">${homeName}</div>
          <div class="match-result">
            ${hasResult ? `
              <span>${_m.gh}</span>
              <span class="dash">‚Äî</span>
              <span>${_m.ga}</span>
              ${mercyApplied ? '<span class="mercy-badge">MERCY</span>' : ''}
            ` : '<span class="dash">-</span>'}
          </div>
          <div class="team ${awayWinner ? 'winner' : ''}" style="justify-content:flex-end">${awayName}</div>
        </div>
        ${(_m.hour || _m.place) ? `
          <div class="info">
            ${_m.hour ? `<span>üïí ${_m.hour}</span>` : ''}
            ${_m.place ? `<span>üìç ${_m.place}</span>` : ''}
          </div>
        ` : ''}
      `;
    }

    // Renderizar portada
    function renderCover(data) {
      const theme = data.theme || {};
      const updatedAt = data.updatedAtLocal || '';
      
      let updateInfo = '';
      if (updatedAt) {
        updateInfo = `<div class="update-info">üìÖ √öltima actualizaci√≥n: ${updatedAt}</div>`;
      }
      
      return `
        <div class="cover" style="background: linear-gradient(135deg, ${theme.color || '#0284c7'}, color-mix(in srgb, ${theme.color || '#0284c7'} 80%, black));">
          <h1>${data.tournamentName || 'Torneo de B√©isbol'}</h1>
          <div class="subtitle">${data.subtitle || '2 Grupos + Semifinales + Final'}</div>
          ${updateInfo}
          <div style="margin-top: 20px;">
            <a href="admin.html" class="btn-theme">üìä Panel de Administraci√≥n</a>
          </div>
        </div>
      `;
    }

    // Renderizar criterios
    function renderCriteria() {
      return `
        <div class="criteria-card">
          <h3>üèÜ Criterios Oficiales de Desempate</h3>
          <div style="display: grid; gap: 8px;">
            <div style="display: flex; align-items: flex-start; gap: 10px;">
              <div style="background: var(--accent); color: white; width: 24px; height: 24px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: bold;">1</div>
              <div>Mejor porcentaje de victorias (G/PJ)</div>
            </div>
            <div style="display: flex; align-items: flex-start; gap: 10px;">
              <div style="background: var(--accent); color: white; width: 24px; height: 24px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: bold;">2</div>
              <div>Mejor diferencia de carreras (CA - CP)</div>
            </div>
            <div style="display: flex; align-items: flex-start; gap: 10px;">
              <div style="background: var(--accent); color: white; width: 24px; height: 24px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: bold;">3</div>
              <div>M√°s carreras anotadas (CA)</div>
            </div>
            <div style="display: flex; align-items: flex-start; gap: 10px;">
              <div style="background: var(--accent); color: white; width: 24px; height: 24px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: bold;">4</div>
              <div>Menos carreras permitidas (CP)</div>
            </div>
          </div>
          <div style="margin-top: 15px; padding: 10px; background: #fef2f2; border-radius: 8px;">
            <strong>‚öæ Regla Mercy:</strong> 15+ carreras en 3ra entrada ‚Ä¢ 10+ carreras en 4ta entrada
          </div>
        </div>
      `;
    }

    // Renderizar grupos
    function renderGroups(groups) {
      let html = '<div class="card"><h2>Fase de Grupos</h2><div class="groups">';
      
      ['A', 'B'].forEach(groupKey => {
        const group = groups[groupKey];
        if (!group || !group.teams || group.teams.length === 0) return;
        
        const teams = group.teams;
        const matches = group.matches || [];
        const hasMatches = matches.some(m => m.gh != null || m.ga != null);
        
        html += `<div class="groupBox group${groupKey}"><h3>Grupo ${groupKey}</h3>`;
        
        if (hasMatches) {
          html += '<div class="matches">';
          matches.forEach(match => {
            html += renderMatch(match, match.home, match.away);
          });
          html += '</div>';
          
          const table = computeTableBaseball(matches, teams);
          html += `
            <table>
              <thead>
                <tr><th>#</th><th>Equipo</th><th>PJ</th><th>G</th><th>P</th><th>CA</th><th>CP</th><th>Dif</th><th>Pct</th></tr>
              </thead>
              <tbody>
                ${table.map((row, index) => `
                  <tr class="${index === 0 ? 'first' : index === 1 ? 'second' : ''}">
                    <td class="pos">${index + 1}</td><td>${row.team}</td><td>${row.PJ}</td><td>${row.G}</td>
                    <td>${row.P}</td><td>${row.CA}</td><td>${row.CP}</td><td>${row.Dif}</td><td class="pct">${row.Pct.toFixed(3)}</td>
                  </tr>
                `).join('')}
              </tbody>
            </table>
          `;
        } else {
          html += '<div style="text-align: center; padding: 20px; color: var(--muted);">Partidos por jugar</div>';
        }
        
        html += '</div>';
      });
      
      html += '</div></div>';
      return html;
    }

    // Renderizar eliminatoria
    function renderKnockout(knockout) {
      if (!knockout) return '';
      
      const k = knockout;
      let html = '';
      
      if (k.final && k.final.winner) {
        html += `
          <div class="champion">
            <h2>üèÜ CAMPE√ìN DEL TORNEO üèÜ</h2>
            <div class="team-name">${k.final.winner}</div>
          </div>
        `;
      }
      
      html += `
        <div class="card">
          <h2>Fase Eliminatoria</h2>
          <div class="bracket">
            <div class="semi">
              <h3>Semifinal 1 ‚Äî A1 vs B2</h3>
              ${renderMatch(k.sf1, k.sf1.home || 'A1', k.sf1.away || 'B2')}
              ${k.sf1.winner ? `<div class="info"><strong>Ganador: ${k.sf1.winner}</strong></div>` : ''}
            </div>
            <div class="semi">
              <h3>Semifinal 2 ‚Äî B1 vs A2</h3>
              ${renderMatch(k.sf2, k.sf2.home || 'B1', k.sf2.away || 'A2')}
              ${k.sf2.winner ? `<div class="info"><strong>Ganador: ${k.sf2.winner}</strong></div>` : ''}
            </div>
            <div class="third">
              <h3>Tercer Lugar</h3>
              ${renderMatch(k.third, k.third.home || 'Perdedor SF1', k.third.away || 'Perdedor SF2')}
              ${k.third.winner ? `<div class="info"><strong>Tercer Lugar: ${k.third.winner}</strong></div>` : ''}
            </div>
            <div class="final">
              <h3>Final</h3>
              ${renderMatch(k.final, k.final.home || 'Ganador SF1', k.final.away || 'Ganador SF2')}
              ${k.final.winner ? `<div class="info"><strong>üèÜ Campe√≥n: ${k.final.winner}</strong></div>` : ''}
            </div>
          </div>
        </div>
      `;
      
      return html;
    }

    // Renderizar todo
    function renderTournament(data) {
      let html = renderCover(data);
      html += renderCriteria();
      
      if (data.groups) {
        html += renderGroups(data.groups);
      }
      
      if (data.knockout) {
        html += renderKnockout(data.knockout);
      }
      
      document.getElementById('tournamentContent').innerHTML = html;
      document.getElementById('tournamentTitle').textContent = data.tournamentName || 'Torneo de B√©isbol';
      document.getElementById('tournamentSubtitle').textContent = data.subtitle || 'En progreso';
      applyTheme(data.theme);
    }

    // Inicializar
    document.addEventListener('DOMContentLoaded', loadTournamentData);
  </script>
</body>
</html>
