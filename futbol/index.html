<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizador de Torneos</title>
  <style>
    :root {
      --accent: #0284c7;
      --bg: #f8fafc;
      --panel: #e2e8f0;
      --card: #ffffff;
      --muted: #475569;
      --text: #0f172a;
      --ok: #16a34a;
      --bad: #dc2626;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
      transition: background-color 0.3s ease;
    }

    header {
      padding: 20px 16px;
      border-bottom: 2px solid #cbd5e1;
      background: linear-gradient(90deg, #e2e8f0, #f1f5f9);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 16px;
    }

    h1 {
      margin: 0;
      font-size: clamp(22px, 3.2vw, 34px);
    }

    .subtitle {
      color: var(--muted);
      margin-top: 4px;
    }

    .card {
      background: var(--card);
      border: 1px solid #cbd5e1;
      border-radius: 18px;
      padding: 16px;
      box-shadow: 0 3px 10px rgba(0,0,0,.1);
      margin-bottom: 16px;
    }

    .card h2 {
      margin: 0 0 12px;
      font-size: 18px;
    }

    .grid {
      display: grid;
      gap: 16px;
    }

    @media (min-width: 1100px) {
      .grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    /* Grupos */
    .groups {
      display: grid;
      gap: 12px;
    }

    @media (min-width: 700px) {
      .groups {
        grid-template-columns: 1fr 1fr;
      }
    }

    /* Colores por grupo */
    .groupA { background: rgba(56,189,248,.12); border: 1px solid rgba(56,189,248,.45) }
    .groupB { background: rgba(168,85,247,.12); border: 1px solid rgba(168,85,247,.45) }
    .groupC { background: rgba(251,191,36,.12); border: 1px solid rgba(251,191,36,.45) }
    .groupD { background: rgba(34,197,94,.12); border: 1px solid rgba(34,197,94,.45) }

    .groupBox {
      padding: 12px;
      border-radius: 12px;
      margin-bottom: 12px;
    }

    .matches {
      display: grid;
      gap: 10px;
      margin-top: 10px;
    }

    .match {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      gap: 8px;
      align-items: center;
      background: #f8fafc;
      border: 1px solid #cbd5e1;
      border-radius: 12px;
      padding: 10px;
    }

    .team {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .dash {
      opacity: .6;
    }

    .info {
      display: flex;
      gap: 8px;
      margin-top: 6px;
      font-size: 14px;
      color: var(--muted);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 8px 10px;
      border-bottom: 1px solid #cbd5e1;
      text-align: right;
    }

    th:first-child, td:first-child {
      text-align: left;
    }

    thead th {
      font-size: 12px;
      color: var(--muted);
      font-weight: 600;
    }

    tbody tr:hover {
      background: #e2e8f0;
    }

    .pos {
      font-variant-numeric: tabular-nums;
      color: var(--muted);
    }

    .pts {
      font-weight: 800;
    }

    .first {
      background: rgba(34,197,94,.15);
    }

    /* Fase eliminatoria */
    .bracket {
      display: grid;
      gap: 12px;
      margin-top: 16px;
    }

    @media (min-width: 900px) {
      .bracket {
        grid-template-columns: 1fr 1fr;
      }
    }

    .semi, .final, .third {
      background: #ffffff;
      border: 1px solid #cbd5e1;
      border-radius: 12px;
      padding: 12px;
    }

    .semi h3, .final h3, .third h3 {
      margin: 0 0 8px;
      font-size: 16px;
    }

    .final {
      position: relative;
      border: 2px solid var(--accent);
      box-shadow: 0 0 0 4px rgba(2,132,199,.12) inset;
      background: #ffffff;
      overflow: hidden;
    }

    .final h3 {
      color: var(--accent);
    }

    .final::before {
      content: 'FINAL 🏆';
      position: absolute;
      top: 12px;
      right: -48px;
      transform: rotate(45deg);
      background: var(--accent);
      color: white;
      font-weight: 700;
      font-size: 14px;
      padding: 4px 48px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      opacity: 0.9;
    }

    /* Estados de partidos */
    .match-result {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      font-weight: bold;
    }

    .winner {
      color: var(--ok);
      font-weight: 800;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: var(--muted);
    }

    .error {
      text-align: center;
      padding: 20px;
      color: var(--bad);
    }

    /* Selector de torneo */
    .tournament-selector {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }

    .tournament-selector label {
      color: var(--muted);
    }

    .tournament-selector select {
      background: #f8fafc;
      color: var(--text);
      border: 1px solid #cbd5e1;
      border-radius: 12px;
      padding: 10px 12px;
      outline: none;
      min-width: 200px;
    }

    .tournament-selector select:focus {
      box-shadow: 0 0 0 2px var(--accent) inset;
      border-color: transparent;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .tournament-selector {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .tournament-selector select {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1 id="tournamentTitle">Torneo</h1>
      <div class="subtitle" id="tournamentSubtitle">Visualización de resultados</div>
    </div>
  </header>

  <main class="container">
    <div class="tournament-selector">
      <label for="tournamentSelect">Seleccionar torneo:</label>
      <select id="tournamentSelect">
        <option value="">Cargando torneos...</option>
      </select>
    </div>

    <div id="tournamentContent">
      <div class="loading">Cargando datos del torneo...</div>
    </div>
  </main>

  <script>
    // Configuración
    const TOURNAMENT_FILES = [
      { name: "Torneo de Fútbol V", file: "data-futbolv.json" },
      { name: "Torneo Ejemplo", file: "data.json" }
      // Agrega más torneos aquí según necesites
    ];

    // Estado
    let currentTournamentData = null;

    // Elementos DOM
    const tournamentSelect = document.getElementById('tournamentSelect');
    const tournamentContent = document.getElementById('tournamentContent');
    const tournamentTitle = document.getElementById('tournamentTitle');
    const tournamentSubtitle = document.getElementById('tournamentSubtitle');

    // Cargar lista de torneos
    function loadTournamentList() {
      tournamentSelect.innerHTML = '<option value="">Selecciona un torneo...</option>';
      
      TOURNAMENT_FILES.forEach(tournament => {
        const option = document.createElement('option');
        option.value = tournament.file;
        option.textContent = tournament.name;
        tournamentSelect.appendChild(option);
      });
    }

    // Cargar datos del torneo
    async function loadTournamentData(fileName) {
      try {
        tournamentContent.innerHTML = '<div class="loading">Cargando datos del torneo...</div>';
        
        const response = await fetch(fileName);
        if (!response.ok) {
          throw new Error(`Error al cargar: ${response.status}`);
        }
        
        const data = await response.json();
        currentTournamentData = data;
        
        // Aplicar tema
        applyTheme(data.theme);
        
        // Actualizar título
        tournamentTitle.textContent = data.tournamentName || 'Torneo';
        tournamentSubtitle.textContent = data.subtitle || 'Visualización de resultados';
        
        // Renderizar contenido
        renderTournament(data);
        
      } catch (error) {
        console.error('Error cargando torneo:', error);
        tournamentContent.innerHTML = `
          <div class="error">
            <h3>Error al cargar el torneo</h3>
            <p>${error.message}</p>
          </div>
        `;
      }
    }

    // Aplicar tema
    function applyTheme(theme) {
      if (!theme) return;
      
      document.documentElement.style.setProperty('--accent', theme.color || '#0284c7');
      document.documentElement.style.setProperty('--bg', theme.bg || '#f8fafc');
    }

    // Calcular tabla de posiciones
    function computeTable(matches, teams, pointsConfig = { win: 3, draw: 1, loss: 0 }) {
      const table = Object.fromEntries(teams.map(team => [team, {
        team, PJ: 0, G: 0, E: 0, P: 0, GF: 0, GC: 0, DG: 0, Pts: 0
      }]));
      
      matches.forEach(match => {
        if (match.gh == null || match.ga == null) return;
        
        const homeTeam = table[match.home];
        const awayTeam = table[match.away];
        if (!homeTeam || !awayTeam) return;
        
        // Actualizar partidos jugados
        homeTeam.PJ++;
        awayTeam.PJ++;
        
        // Actualizar goles
        homeTeam.GF += match.gh;
        homeTeam.GC += match.ga;
        awayTeam.GF += match.ga;
        awayTeam.GC += match.gh;
        
        // Determinar resultado
        if (match.gh > match.ga) {
          homeTeam.G++;
          awayTeam.P++;
          homeTeam.Pts += pointsConfig.win;
          awayTeam.Pts += pointsConfig.loss;
        } else if (match.gh < match.ga) {
          awayTeam.G++;
          homeTeam.P++;
          awayTeam.Pts += pointsConfig.win;
          homeTeam.Pts += pointsConfig.loss;
        } else {
          homeTeam.E++;
          awayTeam.E++;
          homeTeam.Pts += pointsConfig.draw;
          awayTeam.Pts += pointsConfig.draw;
        }
      });
      
      // Calcular diferencia de goles
      teams.forEach(team => {
        table[team].DG = table[team].GF - table[team].GC;
      });
      
      // Ordenar por puntos, diferencia de goles, goles a favor
      return Object.values(table).sort((a, b) => {
        if (b.Pts !== a.Pts) return b.Pts - a.Pts;
        if (b.DG !== a.DG) return b.DG - a.DG;
        if (b.GF !== a.GF) return b.GF - a.GF;
        return a.team.localeCompare(b.team);
      });
    }

    // Renderizar partido
    function renderMatch(match, homeName, awayName) {
      const hasResult = match.gh !== null && match.ga !== null;
      const homeWinner = hasResult && match.gh > match.ga;
      const awayWinner = hasResult && match.gh < match.ga;
      
      return `
        <div class="match">
          <div class="team ${homeWinner ? 'winner' : ''}">${homeName}</div>
          <div class="match-result">
            ${hasResult ? `
              <span>${match.gh}</span>
              <span class="dash">—</span>
              <span>${match.ga}</span>
            ` : '<span class="dash">-</span>'}
          </div>
          <div class="team ${awayWinner ? 'winner' : ''}" style="justify-content:flex-end">${awayName}</div>
        </div>
        ${(match.hour || match.place) ? `
          <div class="info">
            ${match.hour ? `<span>🕒 ${match.hour}</span>` : ''}
            ${match.place ? `<span>📍 ${match.place}</span>` : ''}
          </div>
        ` : ''}
      `;
    }

    // Renderizar fase de grupos
    function renderGroups(groups) {
      let html = '<div class="card"><h2>Fase de Grupos</h2><div class="groups">';
      
      ['A', 'B', 'C', 'D'].forEach(groupKey => {
        const group = groups[groupKey];
        if (!group || !group.teams || group.teams.length === 0) return;
        
        const teams = group.teams;
        const matches = group.matches || [];
        
        html += `
          <div class="groupBox group${groupKey}">
            <h3>Grupo ${groupKey}</h3>
            <div class="matches">
        `;
        
        // Partidos
        matches.forEach(match => {
          html += renderMatch(match, match.home, match.away);
        });
        
        html += `</div>`;
        
        // Tabla de posiciones
        const table = computeTable(matches, teams);
        html += `
          <div class="table-wrap">
            <table>
              <thead>
                <tr>
                  <th>#</th><th>Equipo</th><th>PJ</th><th>G</th><th>E</th><th>P</th>
                  <th>GF</th><th>GC</th><th>DG</th><th>Pts</th>
                </tr>
              </thead>
              <tbody>
                ${table.map((row, index) => `
                  <tr class="${index === 0 ? 'first' : ''}">
                    <td class="pos">${index + 1}</td>
                    <td>${row.team}</td>
                    <td>${row.PJ}</td>
                    <td>${row.G}</td>
                    <td>${row.E}</td>
                    <td>${row.P}</td>
                    <td>${row.GF}</td>
                    <td>${row.GC}</td>
                    <td>${row.DG}</td>
                    <td class="pts">${row.Pts}</td>
                  </tr>
                `).join('')}
              </tbody>
            </table>
          </div>
        `;
        
        html += `</div>`;
      });
      
      html += '</div></div>';
      return html;
    }

    // Renderizar fase eliminatoria
    function renderKnockout(knockout) {
      if (!knockout) return '';
      
      const k = knockout;
      
      return `
        <div class="card">
          <h2>Fase Eliminatoria</h2>
          <div class="bracket">
            <div class="semi">
              <h3>Semifinal 1</h3>
              ${renderMatch(
                k.sf1, 
                k.sf1.home || 'A1', 
                k.sf1.away || 'D1'
              )}
              ${k.sf1.winner ? `<div class="info"><strong>Ganador: ${k.sf1.winner}</strong></div>` : ''}
            </div>
            
            <div class="semi">
              <h3>Semifinal 2</h3>
              ${renderMatch(
                k.sf2, 
                k.sf2.home || 'B1', 
                k.sf2.away || 'C1'
              )}
              ${k.sf2.winner ? `<div class="info"><strong>Ganador: ${k.sf2.winner}</strong></div>` : ''}
            </div>
            
            <div class="third">
              <h3>Tercer Lugar</h3>
              ${renderMatch(
                k.third, 
                k.third.home || 'Perdedor SF1', 
                k.third.away || 'Perdedor SF2'
              )}
              ${k.third.winner ? `<div class="info"><strong>Tercero: ${k.third.winner}</strong></div>` : ''}
            </div>
            
            <div class="final">
              <h3>Final</h3>
              ${renderMatch(
                k.final, 
                k.final.home || 'Ganador SF1', 
                k.final.away || 'Ganador SF2'
              )}
              ${k.final.winner ? `<div class="info"><strong>🏆 Campeón: ${k.final.winner}</strong></div>` : ''}
            </div>
          </div>
        </div>
      `;
    }

    // Renderizar todo el torneo
    function renderTournament(data) {
      let html = '';
      
      // Fase de grupos
      if (data.groups) {
        html += renderGroups(data.groups);
      }
      
      // Fase eliminatoria
      if (data.knockout) {
        html += renderKnockout(data.knockout);
      }
      
      // Información de actualización
      if (data.updatedAtLocal) {
        html += `
          <div class="card">
            <div style="text-align: center; color: var(--muted); font-size: 14px;">
              Última actualización: ${data.updatedAtLocal}
            </div>
          </div>
        `;
      }
      
      tournamentContent.innerHTML = html;
    }

    // Inicialización
    function init() {
      // Cargar lista de torneos
      loadTournamentList();
      
      // Manejar cambio de torneo
      tournamentSelect.addEventListener('change', function() {
        if (this.value) {
          loadTournamentData(this.value);
        } else {
          tournamentContent.innerHTML = '<div class="loading">Selecciona un torneo para visualizar</div>';
        }
      });
      
      // Cargar torneo desde parámetro de URL
      const urlParams = new URLSearchParams(window.location.search);
      const tournamentParam = urlParams.get('torneo');
      
      if (tournamentParam) {
        // Buscar si el parámetro coincide con algún torneo
        const tournament = TOURNAMENT_FILES.find(t => t.file === tournamentParam);
        if (tournament) {
          tournamentSelect.value = tournament.file;
          loadTournamentData(tournament.file);
        }
      }
    }

    // Iniciar cuando el DOM esté listo
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
