<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizador de Torneos</title>
  <style>
    :root {
      --accent: #0284c7;
      --bg: #f8fafc;
      --panel: #e2e8f0;
      --card: #ffffff;
      --muted: #475569;
      --text: #0f172a;
      --ok: #16a34a;
      --bad: #dc2626;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
      transition: background-color 0.3s ease;
    }

    header {
      padding: 20px 16px;
      border-bottom: 2px solid #cbd5e1;
      background: linear-gradient(90deg, #e2e8f0, #f1f5f9);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 16px;
    }

    h1 {
      margin: 0;
      font-size: clamp(22px, 3.2vw, 34px);
    }

    .subtitle {
      color: var(--muted);
      margin-top: 4px;
    }

    .card {
      background: var(--card);
      border: 1px solid #cbd5e1;
      border-radius: 18px;
      padding: 16px;
      box-shadow: 0 3px 10px rgba(0,0,0,.1);
      margin-bottom: 16px;
    }

    .card h2 {
      margin: 0 0 12px;
      font-size: 18px;
    }

    .grid {
      display: grid;
      gap: 16px;
    }

    @media (min-width: 1100px) {
      .grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    /* Grupos */
    .groups {
      display: grid;
      gap: 12px;
    }

    @media (min-width: 700px) {
      .groups {
        grid-template-columns: 1fr 1fr;
      }
    }

    /* Colores por grupo */
    .groupA { background: rgba(56,189,248,.12); border: 1px solid rgba(56,189,248,.45) }
    .groupB { background: rgba(168,85,247,.12); border: 1px solid rgba(168,85,247,.45) }
    .groupC { background: rgba(251,191,36,.12); border: 1px solid rgba(251,191,36,.45) }
    .groupD { background: rgba(34,197,94,.12); border: 1px solid rgba(34,197,94,.45) }

    .groupBox {
      padding: 12px;
      border-radius: 12px;
      margin-bottom: 12px;
    }

    .matches {
      display: grid;
      gap: 10px;
      margin-top: 10px;
    }

    .match {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      gap: 8px;
      align-items: center;
      background: #f8fafc;
      border: 1px solid #cbd5e1;
      border-radius: 12px;
      padding: 10px;
    }

    .team {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .dash {
      opacity: .6;
    }

    .info {
      display: flex;
      gap: 8px;
      margin-top: 6px;
      font-size: 14px;
      color: var(--muted);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 8px 10px;
      border-bottom: 1px solid #cbd5e1;
      text-align: right;
    }

    th:first-child, td:first-child {
      text-align: left;
    }

    thead th {
      font-size: 12px;
      color: var(--muted);
      font-weight: 600;
    }

    tbody tr:hover {
      background: #e2e8f0;
    }

    .pos {
      font-variant-numeric: tabular-nums;
      color: var(--muted);
    }

    .pts {
      font-weight: 800;
    }

    .first {
      background: rgba(34,197,94,.15);
    }

    /* Fase eliminatoria */
    .bracket {
      display: grid;
      gap: 12px;
      margin-top: 16px;
    }

    @media (min-width: 900px) {
      .bracket {
        grid-template-columns: 1fr 1fr;
      }
    }

    .semi, .final, .third {
      background: #ffffff;
      border: 1px solid #cbd5e1;
      border-radius: 12px;
      padding: 12px;
    }

    .semi h3, .final h3, .third h3 {
      margin: 0 0 8px;
      font-size: 16px;
    }

    .final {
      position: relative;
      border: 2px solid var(--accent);
      box-shadow: 0 0 0 4px rgba(2,132,199,.12) inset;
      background: #ffffff;
      overflow: hidden;
    }

    .final h3 {
      color: var(--accent);
    }

    .final::before {
      content: 'FINAL üèÜ';
      position: absolute;
      top: 12px;
      right: -48px;
      transform: rotate(45deg);
      background: var(--accent);
      color: white;
      font-weight: 700;
      font-size: 14px;
      padding: 4px 48px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      opacity: 0.9;
    }

    /* Estados de partidos */
    .match-result {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      font-weight: bold;
    }

    .winner {
      color: var(--ok);
      font-weight: 800;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: var(--muted);
    }

    .error {
      text-align: center;
      padding: 20px;
      color: var(--bad);
    }

    /* Campe√≥n destacado */
    .champion {
      text-align: center;
      padding: 20px;
      background: linear-gradient(135deg, #fef3c7, #fde68a);
      border-radius: 18px;
      margin: 20px 0;
      border: 2px solid #f59e0b;
    }

    .champion h2 {
      color: #92400e;
      margin-bottom: 10px;
    }

    .champion .team-name {
      font-size: 24px;
      font-weight: bold;
      color: #92400e;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1 id="tournamentTitle">Torneo</h1>
      <div class="subtitle" id="tournamentSubtitle">Visualizaci√≥n de resultados</div>
    </div>
  </header>

  <main class="container">
    <div id="tournamentContent">
      <div class="loading">Cargando datos del torneo...</div>
    </div>
  </main>

  <script>
    // Obtener el nombre del archivo JSON de la URL
    function getJsonFileNameFromUrl() {
      // Opci√≥n 1: Buscar en par√°metros de URL (?torneo=nombre.json)
      const urlParams = new URLSearchParams(window.location.search);
      const tournamentParam = urlParams.get('torneo');
      if (tournamentParam) return tournamentParam;
      
      // Opci√≥n 2: Buscar en el pathname (/nombre-torneo.html)
      const pathParts = window.location.pathname.split('/');
      const fileName = pathParts[pathParts.length - 1];
      
      // Si el archivo HTML tiene un nombre como "futbol-v.html", buscar "data-futbol-v.json"
      if (fileName && fileName !== 'index.html' && fileName.endsWith('.html')) {
        const slug = fileName.replace('.html', '');
        return `data-${slug}.json`;
      }
      
      // Opci√≥n 3: Valor por defecto
      return 'data.json';
    }

    // Cargar datos del torneo
    // Normalizar estructura de datos para evitar errores por campos faltantes
    function normalizeImported(data) {
      const KO_DEF = { home:'', away:'', gh:null, ga:null, winner:'', hour:'', place:'' };
      const safe = {
        tournamentName: data?.tournamentName || '',
        subtitle: data?.subtitle || '',
        theme: Object.assign({ color:'#0284c7', bg:'#f8fafc' }, data?.theme || {}),
        points: Object.assign({ win:3, draw:1, loss:0 }, data?.points || {}),
        groups: { A:{teams:[],matches:[]}, B:{teams:[],matches:[]}, C:{teams:[],matches:[]}, D:{teams:[],matches:[]} },
        knockout: {
          sf1:  Object.assign({}, KO_DEF, data?.knockout?.sf1 || {}),
          sf2:  Object.assign({}, KO_DEF, data?.knockout?.sf2 || {}),
          final:Object.assign({}, KO_DEF, data?.knockout?.final || {}),
          third:Object.assign({}, KO_DEF, data?.knockout?.third || {})
        }
      };
      ['A','B','C','D'].forEach(k => {
        const g = (data?.groups && data.groups[k]) ? data.groups[k] : {};
        const teams = Array.isArray(g.teams) ? g.teams.filter(Boolean) : [];
        const matches = Array.isArray(g.matches) ? g.matches.filter(Boolean).map(mm => Object.assign(
          { home:'', away:'', gh:null, ga:null, hour:'', place:'' }, mm || {}
        )) : [];
        safe.groups[k] = { teams, matches };
      });
      return safe;
    }

async function loadTournamentData() {
      const fileName = getJsonFileNameFromUrl();
      
      try {
        document.getElementById('tournamentContent').innerHTML = '<div class="loading">Cargando datos del torneo...</div>';
        
        const response = await fetch(fileName, { cache: 'no-store' });
        if (!response.ok) {
          throw new Error(`Error al cargar (${response.status}) ‚Üí ${fileName}`);
        }
        
        let data = await response.json();
        data = normalizeImported(data);
        
        // Aplicar tema
        applyTheme(data.theme);
        
        // Actualizar t√≠tulo
        document.getElementById('tournamentTitle').textContent = data.tournamentName || 'Torneo';
        document.getElementById('tournamentSubtitle').textContent = data.subtitle || 'Visualizaci√≥n de resultados';
        
        // Renderizar contenido
        renderTournament(data);
        
      } catch (error) {
        console.error('Error cargando torneo:', error);
        document.getElementById('tournamentContent').innerHTML = `
          <div class="error">
            <h3>Error al cargar el torneo</h3>
            <p>${error.message}</p>
            <p>Archivo intentado: ${getJsonFileNameFromUrl()}</p>
          </div>
        `;
      }
    }

    // Aplicar tema
    function applyTheme(theme) {
      if (!theme) return;
      
      document.documentElement.style.setProperty('--accent', theme.color || '#0284c7');
      document.documentElement.style.setProperty('--bg', theme.bg || '#f8fafc');
    }

    // Calcular tabla de posiciones
    function computeTable(matches, teams, pointsConfig = { win: 3, draw: 1, loss: 0 }) {
      const table = Object.fromEntries(teams.map(team => [team, {
        team, PJ: 0, G: 0, E: 0, P: 0, GF: 0, GC: 0, DG: 0, Pts: 0
      }]));
      
      matches.filter(m => m && typeof m === 'object').forEach(match => {
        if (match.gh == null || match.ga == null) return;
        
        const homeTeam = table[match.home];
        const awayTeam = table[match.away];
        if (!homeTeam || !awayTeam) return;
        
        // Actualizar partidos jugados
        homeTeam.PJ++;
        awayTeam.PJ++;
        
        // Actualizar goles
        homeTeam.GF += match.gh;
        homeTeam.GC += match.ga;
        awayTeam.GF += match.ga;
        awayTeam.GC += match.gh;
        
        // Determinar resultado
        if (match.gh > match.ga) {
          homeTeam.G++;
          awayTeam.P++;
          homeTeam.Pts += pointsConfig.win;
          awayTeam.Pts += pointsConfig.loss;
        } else if (match.gh < match.ga) {
          awayTeam.G++;
          homeTeam.P++;
          awayTeam.Pts += pointsConfig.win;
          homeTeam.Pts += pointsConfig.loss;
        } else {
          homeTeam.E++;
          awayTeam.E++;
          homeTeam.Pts += pointsConfig.draw;
          awayTeam.Pts += pointsConfig.draw;
        }
      });
      
      // Calcular diferencia de goles
      teams.forEach(team => {
        table[team].DG = table[team].GF - table[team].GC;
      });
      
      // Ordenar por puntos, diferencia de goles, goles a favor
      return Object.values(table).sort((a, b) => {
        if (b.Pts !== a.Pts) return b.Pts - a.Pts;
        if (b.DG !== a.DG) return b.DG - a.DG;
        if (b.GF !== a.GF) return b.GF - a.GF;
        return a.team.localeCompare(b.team);
      });
    }

    // Renderizar partido
    function renderMatch(match, homeName, awayName) {
      const _m = Object.assign({gh:null,ga:null,hour:'',place:''}, match || {});
      const hasResult = _m.gh !== null && _m.ga !== null;
      const homeWinner = hasResult && _m.gh > _m.ga;
      const awayWinner = hasResult && _m.gh < _m.ga;
      
      return `
        <div class="match">
          <div class="team ${homeWinner ? 'winner' : ''}">${homeName}</div>
          <div class="match-result">
            ${hasResult ? `
              <span>${_m.gh}</span>
              <span class="dash">‚Äî</span>
              <span>${_m.ga}</span>
            ` : '<span class="dash">-</span>'}
          </div>
          <div class="team ${awayWinner ? 'winner' : ''}" style="justify-content:flex-end">${awayName}</div>
        </div>
        ${(_m.hour || _m.place) ? `
          <div class="info">
            ${_m.hour ? `<span>üïí ${_m.hour}</span>` : ''}
            ${_m.place ? `<span>üìç ${_m.place}</span>` : ''}
          </div>
        ` : ''}
      `;
    }

    // Renderizar fase de grupos
    function renderGroups(groups) {
      let html = '<div class="card"><h2>Fase de Grupos</h2><div class="groups">';
      
      ['A', 'B', 'C', 'D'].forEach(groupKey => {
        const group = groups[groupKey];
        if (!group || !group.teams || group.teams.length === 0) return;
        
        const teams = group.teams;
        const matches = group.matches || [];
        
        html += `
          <div class="groupBox group${groupKey}">
            <h3>Grupo ${groupKey}</h3>
            <div class="matches">
        `;
        
        // Partidos
        matches.filter(m => m && typeof m === 'object').forEach(match => {
          html += renderMatch(match, match.home, match.away);
        });
        
        html += `</div>`;
        
        // Tabla de posiciones
        const table = computeTable(matches, teams);
        html += `
          <div class="table-wrap">
            <table>
              <thead>
                <tr>
                  <th>#</th><th>Equipo</th><th>PJ</th><th>G</th><th>E</th><th>P</th>
                  <th>GF</th><th>GC</th><th>DG</th><th>Pts</th>
                </tr>
              </thead>
              <tbody>
                ${table.map((row, index) => `
                  <tr class="${index === 0 ? 'first' : ''}">
                    <td class="pos">${index + 1}</td>
                    <td>${row.team}</td>
                    <td>${row.PJ}</td>
                    <td>${row.G}</td>
                    <td>${row.E}</td>
                    <td>${row.P}</td>
                    <td>${row.GF}</td>
                    <td>${row.GC}</td>
                    <td>${row.DG}</td>
                    <td class="pts">${row.Pts}</td>
                  </tr>
                `).join('')}
              </tbody>
            </table>
          </div>
        `;
        
        html += `</div>`;
      });
      
      html += '</div></div>';
      return html;
    }

    // Renderizar fase eliminatoria
    function renderKnockout(knockout) {
      if (!knockout) return '';
      
      const k = knockout;
      let html = '';
      
      // Mostrar campe√≥n destacado si existe
      if (k.final && k.final.winner) {
        html += `
          <div class="champion">
            <h2>üèÜ CAMPE√ìN üèÜ</h2>
            <div class="team-name">${k.final.winner}</div>
          </div>
        `;
      }
      
      html += `
        <div class="card">
          <h2>Fase Eliminatoria</h2>
          <div class="bracket">
            <div class="semi">
              <h3>Semifinal 1</h3>
              ${renderMatch(
                k.sf1, 
                k.sf1.home || 'A1', 
                k.sf1.away || 'D1'
              )}
              ${k.sf1.winner ? `<div class="info"><strong>Ganador: ${k.sf1.winner}</strong></div>` : ''}
            </div>
            
            <div class="semi">
              <h3>Semifinal 2</h3>
              ${renderMatch(
                k.sf2, 
                k.sf2.home || 'B1', 
                k.sf2.away || 'C1'
              )}
              ${k.sf2.winner ? `<div class="info"><strong>Ganador: ${k.sf2.winner}</strong></div>` : ''}
            </div>
            
            <div class="third">
              <h3>Tercer Lugar</h3>
              ${renderMatch(
                k.third, 
                k.third.home || 'Perdedor SF1', 
                k.third.away || 'Perdedor SF2'
              )}
              ${k.third.winner ? `<div class="info"><strong>Tercero: ${k.third.winner}</strong></div>` : ''}
            </div>
            
            <div class="final">
              <h3>Final</h3>
              ${renderMatch(
                k.final, 
                k.final.home || 'Ganador SF1', 
                k.final.away || 'Ganador SF2'
              )}
              ${k.final.winner ? `<div class="info"><strong>üèÜ Campe√≥n: ${k.final.winner}</strong></div>` : ''}
            </div>
          </div>
        </div>
      `;
      
      return html;
    }

    // Renderizar todo el torneo
    function renderTournament(data) {
      let html = '';
      
      // Fase de grupos
      if (data.groups) {
        html += renderGroups(data.groups);
      }
      
      // Fase eliminatoria
      if (data.knockout) {
        html += renderKnockout(data.knockout);
      }
      
      // Informaci√≥n de actualizaci√≥n
      if (data.updatedAtLocal) {
        html += `
          <div class="card">
            <div style="text-align: center; color: var(--muted); font-size: 14px;">
              √öltima actualizaci√≥n: ${data.updatedAtLocal}
            </div>
          </div>
        `;
      }
      
      document.getElementById('tournamentContent').innerHTML = html;
    }

    // Inicializaci√≥n
    function init() {
      loadTournamentData();
    }

    // Iniciar cuando el DOM est√© listo
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
