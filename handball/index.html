<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizador de Torneos de Handball - 10 Equipos</title>
  <style>
    :root {
      --accent: #0284c7;
      --bg: #f8fafc;
      --panel: #e2e8f0;
      --card: #ffffff;
      --muted: #475569;
      --text: #0f172a;
      --ok: #16a34a;
      --bad: #dc2626;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
      transition: background-color 0.3s ease;
    }

    header {
      padding: 20px 16px;
      border-bottom: 2px solid #cbd5e1;
      background: linear-gradient(90deg, var(--panel), #f1f5f9);
      position: sticky;
      top: 0;
      z-index: 10;
      transition: all 0.3s ease;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 16px;
    }

    h1 {
      margin: 0;
      font-size: clamp(22px, 3.2vw, 34px);
    }

    .subtitle {
      color: var(--muted);
      margin-top: 4px;
    }

    .card {
      background: var(--card);
      border: 1px solid #cbd5e1;
      border-radius: 18px;
      padding: 16px;
      box-shadow: 0 3px 10px rgba(0,0,0,.1);
      margin-bottom: 16px;
      transition: all 0.3s ease;
    }

    .card h2 {
      margin: 0 0 12px;
      font-size: 18px;
    }

    .grid {
      display: grid;
      gap: 16px;
    }

    @media (min-width: 1100px) {
      .grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    /* Grupos */
    .groups {
      display: grid;
      gap: 12px;
    }

    @media (min-width: 700px) {
      .groups {
        grid-template-columns: 1fr 1fr;
      }
    }

    /* Colores por grupo */
    .groupA { background: rgba(56,189,248,.12); border: 1px solid rgba(56,189,248,.45) }
    .groupB { background: rgba(168,85,247,.12); border: 1px solid rgba(168,85,247,.45) }
    .groupC { background: rgba(251,191,36,.12); border: 1px solid rgba(251,191,36,.45) }

    .groupBox {
      padding: 12px;
      border-radius: 12px;
      margin-bottom: 12px;
    }

    .matches {
      display: grid;
      gap: 10px;
      margin-top: 10px;
    }

    .match {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      gap: 8px;
      align-items: center;
      background: #f8fafc;
      border: 1px solid #cbd5e1;
      border-radius: 12px;
      padding: 10px;
    }

    .team {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .dash {
      opacity: .6;
    }

    .info {
      display: flex;
      gap: 8px;
      margin-top: 6px;
      font-size: 14px;
      color: var(--muted);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 8px 10px;
      border-bottom: 1px solid #cbd5e1;
      text-align: right;
    }

    th:first-child, td:first-child {
      text-align: left;
    }

    thead th {
      font-size: 12px;
      color: var(--muted);
      font-weight: 600;
    }

    tbody tr:hover {
      background: #e2e8f0;
    }

    .pos {
      font-variant-numeric: tabular-nums;
      color: var(--muted);
    }

    .pts {
      font-weight: 800;
    }

    .first {
      background: rgba(34,197,94,.15);
    }
    
    .second {
      background: rgba(251,191,36,.1);
    }

    /* Fase eliminatoria */
    .bracket {
      display: grid;
      gap: 12px;
      margin-top: 16px;
    }

    @media (min-width: 900px) {
      .bracket {
        grid-template-columns: 1fr 1fr;
      }
    }

    .semi, .final, .third {
      background: #ffffff;
      border: 1px solid #cbd5e1;
      border-radius: 12px;
      padding: 12px;
    }

    .semi h3, .final h3, .third h3 {
      margin: 0 0 8px;
      font-size: 16px;
    }

    .final {
      position: relative;
      border: 2px solid var(--accent);
      box-shadow: 0 0 0 4px rgba(2,132,199,.12) inset;
      background: #ffffff;
      overflow: hidden;
    }

    .final h3 {
      color: var(--accent);
    }

    .final::before {
      content: 'FINAL üèÜ';
      position: absolute;
      top: 12px;
      right: -48px;
      transform: rotate(45deg);
      background: var(--accent);
      color: white;
      font-weight: 700;
      font-size: 14px;
      padding: 4px 48px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      opacity: 0.9;
    }

    /* Estados de partidos */
    .match-result {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      font-weight: bold;
    }

    .winner {
      color: var(--ok);
      font-weight: 800;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: var(--muted);
    }

    .error {
      text-align: center;
      padding: 20px;
      color: var(--bad);
    }

    /* Campe√≥n destacado */
    .champion {
      text-align: center;
      padding: 20px;
      background: linear-gradient(135deg, #fef3c7, #fde68a);
      border-radius: 18px;
      margin: 20px 0;
      border: 2px solid #f59e0b;
    }

    .champion h2 {
      color: #92400e;
      margin-bottom: 10px;
    }

    .champion .team-name {
      font-size: 24px;
      font-weight: bold;
      color: #92400e;
    }

    /* Portada con tema personalizado */
    .cover {
      text-align: center;
      padding: 40px 20px;
      margin-bottom: 30px;
      border-radius: 18px;
      background: linear-gradient(135deg, var(--accent), color-mix(in srgb, var(--accent) 80%, black));
      color: white;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      position: relative;
      overflow: hidden;
    }

    .cover h1 {
      font-size: clamp(28px, 4vw, 48px);
      margin-bottom: 10px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .cover .subtitle {
      color: rgba(255,255,255,0.9);
      font-size: clamp(16px, 2vw, 20px);
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
      margin-bottom: 15px;
    }

    .cover .update-info {
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      display: inline-block;
      border: 1px solid rgba(255,255,255,0.3);
    }

    /* Clasificaci√≥n */
    .qualification {
      background: #f0fdf4;
      border: 1px solid #bbf7d0;
      border-radius: 12px;
      padding: 16px;
      margin: 20px 0;
    }
    
    .qualified-team {
      background: #dcfce7;
      padding: 10px 14px;
      border-radius: 8px;
      margin: 6px 0;
      border-left: 4px solid #16a34a;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .best-second {
      background: #fef9c3;
      border-left: 4px solid #eab308;
    }
    
    .qualification-badge {
      background: var(--accent);
      color: white;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
    }

    /* Indicador de handball */
    .handball-badge {
      display: inline-block;
      background: #e11d48;
      color: white;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      margin-left: 8px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1 id="tournamentTitle">Torneo de Handball - 10 Equipos <span class="handball-badge">HANDBALL</span></h1>
      <div class="subtitle" id="tournamentSubtitle">2 grupos de 3 equipos + 1 grupo de 4 equipos</div>
    </div>
  </header>

  <main class="container">
    <div id="tournamentContent">
      <div class="loading">Cargando datos del torneo de handball...</div>
    </div>
  </main>

  <script>
    // Obtener el nombre del archivo JSON de la URL
    function getJsonFileNameFromUrl() {
      // Opci√≥n 1: Buscar en par√°metros de URL (?t=nombre.json)
      const urlParams = new URLSearchParams(window.location.search);
      const tournamentParam = urlParams.get('t');
      if (tournamentParam) {
        return tournamentParam.includes('.') ? tournamentParam : `${tournamentParam}.json`;
      }
      
      // Opci√≥n 2: Buscar en par√°metros de URL (?torneo=nombre.json) - compatibilidad
      const tournamentParamOld = urlParams.get('torneo');
      if (tournamentParamOld) {
        return tournamentParamOld.includes('.') ? tournamentParamOld : `${tournamentParamOld}.json`;
      }
      
      // Opci√≥n 3: Buscar en el pathname (/nombre-torneo.html)
      const pathParts = window.location.pathname.split('/');
      const fileName = pathParts[pathParts.length - 1];
      
      // Si el archivo HTML tiene un nombre como "handball-10.html", buscar "data-handball-10.json"
      if (fileName && fileName !== 'index.html' && fileName.endsWith('.html')) {
        const slug = fileName.replace('.html', '');
        return `data-${slug}.json`;
      }
      
      // Opci√≥n 4: Valor por defecto
      return 'data.json';
    }

    // Normalizaci√≥n para evitar errores
    function normalizeImported(data) {
      if (!data) {
        data = {};
      }
      
      const KO_DEF = { home:'', away:'', gh:null, ga:null, winner:'', hour:'', place:'' };
      const safe = {
        tournamentName: data?.tournamentName || 'Torneo de Handball - 10 Equipos',
        subtitle: data?.subtitle || '2 grupos de 3 equipos + 1 grupo de 4 equipos',
        theme: Object.assign({ color:'#0284c7', bg:'#f8fafc' }, data?.theme || {}),
        points: Object.assign({ win:2, draw:1, loss:0 }, data?.points || {}),
        groups: { A:{teams:[],matches:[]}, B:{teams:[],matches:[]}, C:{teams:[],matches:[]} },
        knockout: {
          sf1:  Object.assign({}, KO_DEF, data?.knockout?.sf1 || {}),
          sf2:  Object.assign({}, KO_DEF, data?.knockout?.sf2 || {}),
          final:Object.assign({}, KO_DEF, data?.knockout?.final || {}),
          third:Object.assign({}, KO_DEF, data?.knockout?.third || {})
        },
        updatedAtLocal: data?.updatedAtLocal || ''
      };
      
      ['A','B','C'].forEach(k => {
        const g = (data?.groups && data.groups[k]) ? data.groups[k] : {};
        const teams = Array.isArray(g.teams) ? g.teams.filter(Boolean) : [];
        const matches = Array.isArray(g.matches) ? g.matches.filter(Boolean).map(mm => {
          const match = mm || {};
          return Object.assign(
            { home:'', away:'', gh:null, ga:null, hour:'', place:'' }, 
            match
          );
        }) : [];
        safe.groups[k] = { teams, matches };
      });
      
      return safe;
    }

    // Calcular tabla de posiciones
    function computeTable(matches, teams, pointsConfig = { win: 2, draw: 1, loss: 0 }) {
      const table = Object.fromEntries(teams.map(team => [team, {
        team, PJ: 0, G: 0, E: 0, P: 0, GF: 0, GC: 0, DG: 0, Pts: 0
      }]));
      
      matches.filter(m => m && typeof m === 'object').forEach(match => {
        if (match.gh == null || match.ga == null) return;
        
        const homeTeam = table[match.home];
        const awayTeam = table[match.away];
        if (!homeTeam || !awayTeam) return;
        
        homeTeam.PJ++;
        awayTeam.PJ++;
        
        homeTeam.GF += match.gh;
        homeTeam.GC += match.ga;
        awayTeam.GF += match.ga;
        awayTeam.GC += match.gh;
        
        if (match.gh > match.ga) {
          homeTeam.G++;
          awayTeam.P++;
          homeTeam.Pts += pointsConfig.win;
          awayTeam.Pts += pointsConfig.loss;
        } else if (match.gh < match.ga) {
          awayTeam.G++;
          homeTeam.P++;
          awayTeam.Pts += pointsConfig.win;
          homeTeam.Pts += pointsConfig.loss;
        } else {
          homeTeam.E++;
          awayTeam.E++;
          homeTeam.Pts += pointsConfig.draw;
          awayTeam.Pts += pointsConfig.draw;
        }
      });
      
      teams.forEach(team => {
        table[team].DG = table[team].GF - table[team].GC;
      });
      
      return Object.values(table).sort((a, b) => {
        if (b.Pts !== a.Pts) return b.Pts - a.Pts;
        if (b.DG !== a.DG) return b.DG - a.DG;
        if (b.GF !== a.GF) return b.GF - a.GF;
        return a.team.localeCompare(b.team);
      });
    }

    // Obtener equipos clasificados
    function getQualifiedTeams(groups, pointsConfig) {
      const qualified = {
        firstA: '', firstB: '', firstC: '',
        secondA: '', secondB: '', secondC: '',
        bestSecond: ''
      };
      
      // Obtener primeros y segundos de cada grupo
      ['A', 'B', 'C'].forEach(groupKey => {
        const group = groups[groupKey];
        const table = computeTable(group.matches, group.teams, pointsConfig);
        
        if (table.length > 0) {
          qualified[`first${groupKey}`] = table[0]?.team || '';
          qualified[`second${groupKey}`] = table[1]?.team || '';
        }
      });
      
      // Determinar el mejor segundo entre grupos A y B
      const secondA = computeTable(groups.A.matches, groups.A.teams, pointsConfig)[1];
      const secondB = computeTable(groups.B.matches, groups.B.teams, pointsConfig)[1];
      
      if (secondA && secondB) {
        if (secondA.Pts > secondB.Pts) {
          qualified.bestSecond = secondA.team;
        } else if (secondB.Pts > secondA.Pts) {
          qualified.bestSecond = secondB.team;
        } else if (secondA.DG > secondB.DG) {
          qualified.bestSecond = secondA.team;
        } else if (secondB.DG > secondA.DG) {
          qualified.bestSecond = secondB.team;
        } else if (secondA.GF > secondB.GF) {
          qualified.bestSecond = secondA.team;
        } else {
          qualified.bestSecond = secondB.team;
        }
      } else if (secondA) {
        qualified.bestSecond = secondA.team;
      } else if (secondB) {
        qualified.bestSecond = secondB.team;
      }
      
      return qualified;
    }

    // Renderizar informaci√≥n de clasificaci√≥n
    function renderQualification(qualified) {
      let html = '<div class="qualification">';
      html += '<h3>üìä Clasificaci√≥n a Semifinales</h3>';
      
      // Equipos clasificados autom√°ticamente (primeros)
      html += '<div style="margin-bottom: 12px;"><strong>Clasificados directos (primeros):</strong></div>';
      if (qualified.firstA) html += `<div class="qualified-team"><span class="qualification-badge">ü•á 1¬∫ A</span> ${qualified.firstA}</div>`;
      if (qualified.firstB) html += `<div class="qualified-team"><span class="qualification-badge">ü•á 1¬∫ B</span> ${qualified.firstB}</div>`;
      if (qualified.firstC) html += `<div class="qualified-team"><span class="qualification-badge">ü•á 1¬∫ C</span> ${qualified.firstC}</div>`;
      
      // Mejor segundo
      html += '<div style="margin: 16px 0 8px 0;"><strong>Mejor segundo (Grupos A/B):</strong></div>';
      if (qualified.bestSecond) {
        const isFromA = qualified.bestSecond === qualified.secondA;
        html += `<div class="qualified-team best-second"><span class="qualification-badge">ü•à 2¬∫ ${isFromA ? 'A' : 'B'}</span> ${qualified.bestSecond}</div>`;
      }
      
      html += '</div>';
      return html;
    }

    // Cargar datos del torneo
    async function loadTournamentData() {
      const fileName = getJsonFileNameFromUrl();
      
      try {
        document.getElementById('tournamentContent').innerHTML = '<div class="loading">Cargando datos del torneo de handball...</div>';
        
        const response = await fetch(fileName, { cache: 'no-store' });
        if (!response.ok) {
          throw new Error(`No se pudo cargar el archivo: ${fileName} (Error ${response.status})`);
        }
        
        let data = await response.json();
        data = normalizeImported(data);
        
        // Aplicar tema
        applyTheme(data.theme);
        
        // Actualizar t√≠tulo
        document.getElementById('tournamentTitle').innerHTML = `${data.tournamentName} <span class="handball-badge">HANDBALL</span>`;
        document.getElementById('tournamentSubtitle').textContent = data.subtitle;
        
        // Renderizar contenido
        renderTournament(data);
        
      } catch (error) {
        console.error('Error cargando torneo:', error);
        document.getElementById('tournamentContent').innerHTML = `
          <div class="error">
            <h3>Error al cargar el torneo de handball</h3>
            <p>${error.message}</p>
            <p>Archivo intentado: <strong>${fileName}</strong></p>
            <div style="margin-top: 15px; padding: 10px; background: #fef2f2; border-radius: 8px; font-size: 14px;">
              <strong>Posibles soluciones:</strong>
              <ul style="text-align: left; margin: 10px 0; padding-left: 20px;">
                <li>Verifica que el archivo <strong>${fileName}</strong> existe en el servidor</li>
                <li>Si usas GitHub Pages, aseg√∫rate de que el archivo est√© en el repositorio</li>
                <li>Verifica que el nombre del archivo sea correcto</li>
                <li>Si el archivo se llama diferente a "data.json", usa ?t=nombre.json en la URL</li>
              </ul>
            </div>
          </div>
        `;
      }
    }

    // Aplicar tema
    function applyTheme(theme) {
      if (!theme) return;
      
      const accentColor = theme.color || '#0284c7';
      const bgColor = theme.bg || '#f8fafc';
      
      document.documentElement.style.setProperty('--accent', accentColor);
      document.documentElement.style.setProperty('--bg', bgColor);
      document.body.style.background = bgColor;
      
      const headerGradient = `linear-gradient(90deg, color-mix(in srgb, ${accentColor} 15%, white), color-mix(in srgb, ${accentColor} 8%, white))`;
      const header = document.querySelector('header');
      if (header) {
        header.style.background = headerGradient;
      }
    }

    // Renderizar partido
    function renderMatch(match, defaultHome, defaultAway) {
      const _m = Object.assign({gh:null,ga:null,hour:'',place:''}, match || {});
      const hasResult = _m.gh !== null && _m.ga !== null;
      const homeWinner = hasResult && _m.gh > _m.ga;
      const awayWinner = hasResult && _m.gh < _m.ga;
      
      const homeName = _m.home || defaultHome || 'Equipo Local';
      const awayName = _m.away || defaultAway || 'Equipo Visitante';
      
      return `
        <div class="match">
          <div class="team ${homeWinner ? 'winner' : ''}">${homeName}</div>
          <div class="match-result">
            ${hasResult ? `
              <span>${_m.gh}</span>
              <span class="dash">‚Äî</span>
              <span>${_m.ga}</span>
            ` : '<span class="dash">-</span>'}
          </div>
          <div class="team ${awayWinner ? 'winner' : ''}" style="justify-content:flex-end">${awayName}</div>
        </div>
        ${(_m.hour || _m.place) ? `
          <div class="info">
            ${_m.hour ? `<span>üïí ${_m.hour}</span>` : ''}
            ${_m.place ? `<span>üìç ${_m.place}</span>` : ''}
          </div>
        ` : ''}
      `;
    }

    // Renderizar portada - CORREGIDA para mostrar √∫ltima actualizaci√≥n
    function renderCover(data) {
      const theme = data.theme || {};
      const accentColor = theme.color || '#0284c7';
      const updatedAt = data.updatedAtLocal || '';
      
      let updateInfo = '';
      if (updatedAt) {
        updateInfo = `
          <div class="update-info">
            üìÖ √öltima actualizaci√≥n: ${updatedAt}
          </div>
        `;
      }
      
      return `
        <div class="cover" style="background: linear-gradient(135deg, ${accentColor}, color-mix(in srgb, ${accentColor} 80%, black));">
          <h1>${data.tournamentName}</h1>
          <div class="subtitle">${data.subtitle}</div>
          ${updateInfo}
        </div>
      `;
    }

    // Renderizar fase de grupos
    function renderGroups(groups, pointsConfig) {
      let html = '<div class="card"><h2>Fase de Grupos</h2><div class="groups">';
      
      ['A', 'B', 'C'].forEach(groupKey => {
        const group = groups[groupKey];
        if (!group || !group.teams || group.teams.length === 0) return;
        
        const teams = group.teams;
        const matches = group.matches || [];
        
        html += `
          <div class="groupBox group${groupKey}">
            <h3>Grupo ${groupKey} (${teams.length} equipos)</h3>
            <div class="matches">
        `;
        
        // Partidos
        matches.filter(m => m && typeof m === 'object').forEach(match => {
          html += renderMatch(match, match.home, match.away);
        });
        
        html += `</div>`;
        
        // Tabla de posiciones
        const table = computeTable(matches, teams, pointsConfig);
        html += `
          <div class="table-wrap">
            <table>
              <thead>
                <tr>
                  <th>#</th><th>Equipo</th><th>PJ</th><th>G</th><th>E</th><th>P</th>
                  <th>GF</th><th>GC</th><th>DG</th><th>Pts</th>
                </tr>
              </thead>
              <tbody>
                ${table.map((row, index) => `
                  <tr class="${index === 0 ? 'first' : ''} ${index === 1 ? 'second' : ''}">
                    <td class="pos">${index + 1}</td>
                    <td>${row.team}</td>
                    <td>${row.PJ}</td>
                    <td>${row.G}</td>
                    <td>${row.E}</td>
                    <td>${row.P}</td>
                    <td>${row.GF}</td>
                    <td>${row.GC}</td>
                    <td>${row.DG}</td>
                    <td class="pts">${row.Pts}</td>
                  </tr>
                `).join('')}
              </tbody>
            </table>
          </div>
        `;
        
        html += `</div>`;
      });
      
      html += '</div></div>';
      return html;
    }

    // Renderizar fase eliminatoria
    function renderKnockout(knockout, qualified) {
      if (!knockout) return '';
      
      const k = knockout;
      let html = '';
      
      // Mostrar campe√≥n destacado si existe
      if (k.final && k.final.winner) {
        html += `
          <div class="champion">
            <h2>üèÜ CAMPE√ìN DEL TORNEO üèÜ</h2>
            <div class="team-name">${k.final.winner}</div>
          </div>
        `;
      }
      
      html += `
        <div class="card">
          <h2>Fase Eliminatoria</h2>
          <div class="bracket">
            <div class="semi">
              <h3>Semifinal 1 ‚Äî 1¬∫ Grupo A vs Mejor 2¬∫</h3>
              ${renderMatch(
                k.sf1, 
                qualified.firstA || '1¬∫ Grupo A', 
                qualified.bestSecond || 'Mejor 2¬∫'
              )}
              ${k.sf1.winner ? `<div class="info"><strong>Ganador: ${k.sf1.winner}</strong></div>` : ''}
            </div>
            
            <div class="semi">
              <h3>Semifinal 2 ‚Äî 1¬∫ Grupo B vs 1¬∫ Grupo C</h3>
              ${renderMatch(
                k.sf2, 
                qualified.firstB || '1¬∫ Grupo B', 
                qualified.firstC || '1¬∫ Grupo C'
              )}
              ${k.sf2.winner ? `<div class="info"><strong>Ganador: ${k.sf2.winner}</strong></div>` : ''}
            </div>
            
            <div class="third">
              <h3>Tercer Lugar</h3>
              ${renderMatch(
                k.third, 
                k.third.home || 'Perdedor SF1', 
                k.third.away || 'Perdedor SF2'
              )}
              ${k.third.winner ? `<div class="info"><strong>Tercer lugar: ${k.third.winner}</strong></div>` : ''}
            </div>
            
            <div class="final">
              <h3>Final</h3>
              ${renderMatch(
                k.final, 
                k.final.home || 'Ganador SF1', 
                k.final.away || 'Ganador SF2'
              )}
              ${k.final.winner ? `<div class="info"><strong>üèÜ Campe√≥n: ${k.final.winner}</strong></div>` : ''}
            </div>
          </div>
        </div>
      `;
      
      return html;
    }

    // Renderizar todo el torneo
    function renderTournament(data) {
      let html = '';
      
      // Portada con tema
      html += renderCover(data);
      
      // Clasificaci√≥n a semifinales
      const qualified = getQualifiedTeams(data.groups, data.points);
      html += renderQualification(qualified);
      
      // Fase de grupos
      if (data.groups) {
        html += renderGroups(data.groups, data.points);
      }
      
      // Fase eliminatoria
      if (data.knockout) {
        html += renderKnockout(data.knockout, qualified);
      }
      
      document.getElementById('tournamentContent').innerHTML = html;
    }

    // Inicializaci√≥n
    function init() {
      loadTournamentData();
      
      // Recargar autom√°ticamente cada 30 segundos para ver actualizaciones
      setInterval(loadTournamentData, 30000);
    }

    // Iniciar cuando el DOM est√© listo
    document.addEventListener('DOMContentLoaded', init);
  </script>
