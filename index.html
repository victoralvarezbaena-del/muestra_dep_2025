<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèÜ Sistema de Torneos</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container { 
            text-align: center; 
            max-width: 600px;
            padding: 40px 20px;
        }
        h1 { 
            font-size: 3em; 
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .subtitle { 
            font-size: 1.2em; 
            margin-bottom: 40px;
            opacity: 0.9;
        }
        .cards { 
            display: grid; 
            gap: 20px; 
            margin-top: 30px;
        }
        .card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 15px;
            padding: 25px;
            transition: transform 0.3s, background 0.3s;
            text-decoration: none;
            color: white;
        }
        .card:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.2);
        }
        .card h2 { 
            margin-bottom: 10px;
            font-size: 1.5em;
        }
        .card p { 
            opacity: 0.8;
            font-size: 0.9em;
        }
        .admin { border-left: 4px solid #10b981; }
        .view { border-left: 4px solid #3b82f6; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÜ Torneo Manager</h1>
        <p class="subtitle">Sistema completo para gestionar tu torneo</p>
        
        <div class="cards">
            <a href="administrador.html" class="card admin">
                <h2>üîß Administrador</h2>
                <p>Crear equipos, ingresar resultados y publicar datos</p>
            </a>
            
            <a href="caratula.html" class="card view">
                <h2>üëÄ Car√°tula P√∫blica</h2>
                <p>Vista de solo lectura para participantes y espectadores</p>
            </a>
        </div>
    </div>
</body>
</html>
