<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Torneos Multi-disciplina</title>
</head>
<body>
  <header>
    <div class="container">
      <h1>🏆 Torneos 2024</h1>
      <div class="subtitle">Selecciona disciplina y torneo</div>
    </div>
  </header>

  <main class="container">
    <!-- Selector de disciplina -->
    <div class="disciplina-selector">
      <h2>Disciplinas</h2>
      <div class="disciplinas">
        <a href="futbol/index.html" class="btn-disciplina">⚽ Fútbol</a>
        <a href="baloncesto/index.html" class="btn-disciplina">🏀 Baloncesto</a>
        <a href="handball/index.html" class="btn-disciplina">🏐 Handball</a>
        <a href="voleibol/index.html" class="btn-disciplina">🥇 Voleibol</a>
      </div>
    </div>

    <!-- Lista de torneos disponibles -->
    <div class="torneos-disponibles">
      <h2>Torneos Activos</h2>
      <div id="lista-torneos">
        <p>Cargando torneos disponibles...</p>
      </div>
    </div>
  </main>

<script>
// Cargar lista de torneos disponibles desde la carpeta data/
async function cargarTorneosDisponibles() {
  try {
    // En un entorno real, esto llamaría a una API
    // Por ahora simulamos con datos estáticos
    const torneos = [
      { slug: 'futbol-torneo-escuela-2024', nombre: 'Torneo Escuela Fútbol 2024', disciplina: 'futbol' },
      { slug: 'baloncesto-liga-colegial', nombre: 'Liga Colegial Baloncesto', disciplina: 'baloncesto' },
      { slug: 'handball-copa-internacional', nombre: 'Copa Internacional Handball', disciplina: 'handball' }
    ];

    const lista = document.getElementById('lista-torneos');
    lista.innerHTML = torneos.map(torneo => `
      <div class="torneo-item">
        <h3>${torneo.nombre}</h3>
        <p>Disciplina: ${torneo.disciplina}</p>
        <a href="${torneo.disciplina}/index.html?t=${torneo.slug}" 
           class="btn-ver">
          Ver Torneo →
        </a>
      </div>
    `).join('');

  } catch (error) {
    document.getElementById('lista-torneos').innerHTML = 
      '<p>No se pudieron cargar los torneos</p>';
  }
}

// Inicializar
cargarTorneosDisponibles();
</script>
</body>
</html>
