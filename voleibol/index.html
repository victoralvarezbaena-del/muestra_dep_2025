<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizador de Torneo de Voleibol</title>
  <style>
    /* ... (todos los estilos se mantienen igual) ... */
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1 id="tournamentTitle">Torneo de Voleibol</h1>
      <div class="subtitle" id="tournamentSubtitle">Visualizaci√≥n de resultados</div>
    </div>
  </header>

  <main class="container">
    <div id="tournamentContent">
      <div class="loading">Cargando datos del torneo...</div>
    </div>
  </main>

  <script>
    // Obtener el nombre del archivo JSON de la URL
    function getJsonFileNameFromUrl() {
      const urlParams = new URLSearchParams(window.location.search);
      const tournamentParam = urlParams.get('t');
      if (tournamentParam) {
        return tournamentParam.includes('.') ? tournamentParam : `${tournamentParam}.json`;
      }
      
      const tournamentParamOld = urlParams.get('torneo');
      if (tournamentParamOld) {
        return tournamentParamOld.includes('.') ? tournamentParamOld : `${tournamentParamOld}.json`;
      }
      
      const pathParts = window.location.pathname.split('/');
      const fileName = pathParts[pathParts.length - 1];
      
      if (fileName && fileName !== 'index.html' && fileName.endsWith('.html')) {
        const slug = fileName.replace('.html', '');
        return `data-${slug}.json`;
      }
      
      return 'data.json';
    }

    // Funci√≥n para formatear timestamp a fecha legible
    function formatTimestamp(timestamp) {
      if (!timestamp) return '';
      
      console.log('Timestamp recibido:', timestamp, 'Tipo:', typeof timestamp);
      
      try {
        // Si es un string, intentar convertirlo a n√∫mero
        let timestampValue = timestamp;
        if (typeof timestamp === 'string') {
          timestampValue = timestamp.includes('-') ? timestamp : parseInt(timestamp);
        }
        
        const date = new Date(timestampValue);
        console.log('Fecha parseada:', date);
        
        if (isNaN(date.getTime())) {
          console.log('Fecha inv√°lida');
          return '';
        }
        
        // Formato: "DD/MM/YYYY HH:MM"
        const day = date.getDate().toString().padStart(2, '0');
        const month = (date.getMonth() + 1).toString().padStart(2, '0');
        const year = date.getFullYear();
        const hours = date.getHours().toString().padStart(2, '0');
        const minutes = date.getMinutes().toString().padStart(2, '0');
        
        const formatted = `${day}/${month}/${year} ${hours}:${minutes}`;
        console.log('Fecha formateada:', formatted);
        return formatted;
      } catch (error) {
        console.error('Error formateando timestamp:', error);
        return '';
      }
    }

    // Normalizaci√≥n de datos - BUSCAR M√öLTIPLES CAMPOS DE FECHA
    function normalizeImported(data) {
      if (!data) {
        data = {};
      }
      
      const KO_DEF = { home:'', away:'', sets:[], winner:'', hour:'', place:'' };
      
      // Buscar campo de fecha en m√∫ltiples posibles nombres
      let updatedAt = '';
      const possibleDateFields = ['updatedAtLocal', 'updatedAt', 'lastUpdate', 'fechaActualizacion', 'timestamp'];
      
      for (const field of possibleDateFields) {
        if (data[field]) {
          updatedAt = data[field];
          console.log(`Campo de fecha encontrado: ${field} =`, updatedAt);
          break;
        }
      }
      
      const safe = {
        tournamentName: data?.tournamentName || '',
        subtitle: data?.subtitle || '',
        theme: Object.assign({ color:'#0284c7', bg:'#f8fafc' }, data?.theme || {}),
        points: Object.assign({ win:2, loss:1 }, data?.points || {}),
        groups: { A:{teams:[],matches:[]}, B:{teams:[],matches:[]}, C:{teams:[],matches:[]}, D:{teams:[],matches:[]} },
        knockout: {
          sf1:  Object.assign({}, KO_DEF, data?.knockout?.sf1 || {}),
          sf2:  Object.assign({}, KO_DEF, data?.knockout?.sf2 || {}),
          final:Object.assign({}, KO_DEF, data?.knockout?.final || {}),
          third:Object.assign({}, KO_DEF, data?.knockout?.third || {})
        },
        updatedAtLocal: updatedAt
      };
      
      ['A','B','C','D'].forEach(k => {
        const g = (data?.groups && data.groups[k]) ? data.groups[k] : {};
        const teams = Array.isArray(g.teams) ? g.teams.filter(Boolean) : [];
        const matches = Array.isArray(g.matches) ? g.matches.filter(Boolean).map(mm => {
          const match = mm || {};
          return Object.assign(
            { home:'', away:'', sets:[], hour:'', place:'' }, 
            match
          );
        }) : [];
        safe.groups[k] = { teams, matches };
      });
      
      return safe;
    }

    // Cargar datos del torneo
    async function loadTournamentData() {
      const fileName = getJsonFileNameFromUrl();
      console.log('Cargando archivo:', fileName);
      
      try {
        document.getElementById('tournamentContent').innerHTML = '<div class="loading">Cargando datos del torneo...</div>';
        
        const response = await fetch(fileName, { cache: 'no-store' });
        if (!response.ok) {
          throw new Error(`No se pudo cargar el archivo: ${fileName} (Error ${response.status})`);
        }
        
        let data = await response.json();
        console.log('Datos crudos del JSON:', data);
        
        data = normalizeImported(data);
        console.log('Datos normalizados:', data);
        
        // Aplicar tema
        applyTheme(data.theme);
        
        // Actualizar t√≠tulo
        document.getElementById('tournamentTitle').textContent = data.tournamentName || 'Torneo de Voleibol';
        document.getElementById('tournamentSubtitle').textContent = data.subtitle || 'Visualizaci√≥n de resultados';
        
        // Renderizar contenido
        renderTournament(data);
        
      } catch (error) {
        console.error('Error cargando torneo:', error);
        document.getElementById('tournamentContent').innerHTML = `
          <div class="error">
            <h3>Error al cargar el torneo</h3>
            <p>${error.message}</p>
            <p>Archivo intentado: <strong>${fileName}</strong></p>
            <p style="margin-top: 10px; font-size: 14px;">
              Aseg√∫rate de que el archivo JSON existe y est√° en el mismo directorio.
            </p>
          </div>
        `;
      }
    }

    // Aplicar tema
    function applyTheme(theme) {
      if (!theme) return;
      
      const accentColor = theme.color || '#0284c7';
      const bgColor = theme.bg || '#f8fafc';
      
      document.documentElement.style.setProperty('--accent', accentColor);
      document.documentElement.style.setProperty('--bg', bgColor);
      document.body.style.background = bgColor;
      
      const headerGradient = `linear-gradient(90deg, color-mix(in srgb, ${accentColor} 15%, white), color-mix(in srgb, ${accentColor} 8%, white))`;
      const header = document.querySelector('header');
      if (header) {
        header.style.background = headerGradient;
      }
    }

    // Calcular total de sets ganados y puntos totales
    function calculateSetsAndPoints(sets) {
      let homeSets = 0;
      let awaySets = 0;
      let homePoints = 0;
      let awayPoints = 0;
      
      sets.forEach(set => {
        if (set.home !== null && set.away !== null) {
          homePoints += set.home || 0;
          awayPoints += set.away || 0;
          
          if (set.home > set.away) homeSets++;
          else if (set.away > set.home) awaySets++;
        }
      });
      
      return { 
        homeSets, 
        awaySets, 
        homePoints, 
        awayPoints,
        pointsDifference: homePoints - awayPoints
      };
    }

    // Calcular tabla de posiciones para voleibol CON DIFERENCIA DE PUNTOS
    function computeTable(matches, teams, pointsConfig = { win: 2, loss: 1 }) {
      const table = Object.fromEntries(teams.map(team => [team, {
        team, PJ: 0, G: 0, P: 0, 
        SF: 0, SC: 0, DS: 0,        // Sets a favor, en contra, diferencia
        PF: 0, PC: 0, DP: 0,        // Puntos a favor, en contra, diferencia
        Pts: 0
      }]));
      
      matches.filter(m => m && typeof m === 'object').forEach(match => {
        if (!match.sets || match.sets.length === 0) return;
        
        const homeTeam = table[match.home];
        const awayTeam = table[match.away];
        if (!homeTeam || !awayTeam) return;
        
        // Calcular sets ganados y puntos totales
        const result = calculateSetsAndPoints(match.sets);
        
        // Actualizar partidos jugados
        homeTeam.PJ++;
        awayTeam.PJ++;
        
        // Actualizar sets
        homeTeam.SF += result.homeSets;
        homeTeam.SC += result.awaySets;
        awayTeam.SF += result.awaySets;
        awayTeam.SC += result.homeSets;
        
        // Actualizar puntos
        homeTeam.PF += result.homePoints;
        homeTeam.PC += result.awayPoints;
        awayTeam.PF += result.awayPoints;
        awayTeam.PC += result.homePoints;
        
        // Determinar resultado
        if (result.homeSets > result.awaySets) {
          homeTeam.G++;
          awayTeam.P++;
          homeTeam.Pts += pointsConfig.win;
          awayTeam.Pts += pointsConfig.loss;
        } else {
          awayTeam.G++;
          homeTeam.P++;
          awayTeam.Pts += pointsConfig.win;
          homeTeam.Pts += pointsConfig.loss;
        }
      });
      
      // Calcular diferencias
      teams.forEach(team => {
        table[team].DS = table[team].SF - table[team].SC;
        table[team].DP = table[team].PF - table[team].PC; // Diferencia de puntos
      });
      
      // ORDEN MEJORADO: Puntos ‚Üí Dif. Sets ‚Üí Dif. Puntos ‚Üí Puntos a favor
      return Object.values(table).sort((a, b) => {
        if (b.Pts !== a.Pts) return b.Pts - a.Pts;
        if (b.DS !== a.DS) return b.DS - a.DS;
        if (b.DP !== a.DP) return b.DP - a.DP; // Diferencia de puntos
        if (b.PF !== a.PF) return b.PF - a.PF; // Puntos a favor
        return a.team.localeCompare(b.team);
      });
    }

    // Renderizar partido de voleibol con sets detallados
    function renderMatch(match, defaultHome, defaultAway) {
      const _m = Object.assign({sets:[],hour:'',place:''}, match || {});
      const hasResult = _m.sets && _m.sets.length > 0;
      
      // Calcular total de sets y puntos
      const result = hasResult ? calculateSetsAndPoints(_m.sets) : { homeSets: 0, awaySets: 0, homePoints: 0, awayPoints: 0 };
      const homeWinner = hasResult && result.homeSets > result.awaySets;
      const awayWinner = hasResult && result.homeSets < result.awaySets;
      
      // Usar nombres por defecto si no est√°n definidos
      const homeName = _m.home || defaultHome || 'Equipo Local';
      const awayName = _m.away || defaultAway || 'Equipo Visitante';
      
      // Crear string de sets detallados
      let setsDetail = '';
      if (hasResult) {
        const setScores = _m.sets.map((set, index) => {
          if (set.home !== null && set.away !== null) {
            return `Set ${index + 1}: ${set.home}-${set.away}`;
          }
          return '';
        }).filter(Boolean).join(' | ');
        
        if (setScores) {
          setsDetail = `<div class="sets-detail">${setScores}</div>`;
        }
      }
      
      return `
        <div class="match">
          <div class="team ${homeWinner ? 'winner' : ''}">${homeName}</div>
          <div class="match-result">
            ${hasResult ? `
              <span class="sets-score">${result.homeSets}</span>
              <span class="dash">-</span>
              <span class="sets-score">${result.awaySets}</span>
            ` : '<span class="dash">-</span>'}
          </div>
          <div class="team ${awayWinner ? 'winner' : ''}" style="justify-content:flex-end">${awayName}</div>
        </div>
        ${hasResult ? `
          <div class="points-total">Puntos: ${result.homePoints}-${result.awayPoints}</div>
          <div class="sets-indicator">
            ${Array(result.homeSets).fill('<div class="set-dot won"></div>').join('')}
            ${Array(result.awaySets).fill('<div class="set-dot lost"></div>').join('')}
          </div>
          ${setsDetail}
        ` : ''}
        ${(_m.hour || _m.place) ? `
          <div class="info">
            ${_m.hour ? `<span>üïí ${_m.hour}</span>` : ''}
            ${_m.place ? `<span>üìç ${_m.place}</span>` : ''}
          </div>
        ` : ''}
      `;
    }

    // Renderizar portada con tema (CORREGIDO el error de tipeo)
    function renderCover(data) {
      const theme = data.theme || {};
      const accentColor = theme.color || '#0284c7';
      const updatedAt = data.updatedAtLocal || '';
      
      console.log('Datos para portada - updatedAtLocal:', updatedAt);
      
      let updateInfo = '';
      if (updatedAt) {
        const formattedDate = formatTimestamp(updatedAt);
        console.log('Fecha formateada para mostrar:', formattedDate);
        if (formattedDate) {
          updateInfo = `
            <div class="update-info">
              üìÖ √öltima actualizaci√≥n: ${formattedDate}
            </div>
          `;
        }
      } else {
        console.log('No se encontr√≥ campo de fecha en los datos');
      }
      
      return `
        <div class="cover" style="background: linear-gradient(135deg, ${accentColor}, color-mix(in srgb, ${accentColor} 80%, black));">
          <h1>${data.tournamentName || 'Torneo de Voleibol'}</h1>
          <div class="subtitle">${data.subtitle || 'Visualizaci√≥n de resultados'}</div>
          ${updateInfo}
        </div>
      `;
    }

    // Renderizar fase de grupos
    function renderGroups(groups) {
      let html = '<div class="card"><h2>Fase de Grupos</h2><div class="groups">';
      
      ['A', 'B', 'C', 'D'].forEach(groupKey => {
        const group = groups[groupKey];
        if (!group || !group.teams || group.teams.length === 0) return;
        
        const teams = group.teams;
        const matches = group.matches || [];
        
        html += `
          <div class="groupBox group${groupKey}">
            <h3>Grupo ${groupKey}</h3>
            <div class="matches">
        `;
        
        // Partidos
        matches.filter(m => m && typeof m === 'object').forEach(match => {
          html += renderMatch(match, match.home, match.away);
        });
        
        html += `</div>`;
        
        // Tabla de posiciones MEJORADA con puntos
        const table = computeTable(matches, teams);
        html += `
          <div class="table-wrap">
            <table>
              <thead>
                <tr>
                  <th>#</th><th>Equipo</th><th>PJ</th><th>G</th><th>P</th>
                  <th>SF</th><th>SC</th><th>DS</th>
                  <th>PF</th><th>PC</th><th>DP</th>
                  <th>Pts</th>
                </tr>
              </thead>
              <tbody>
                ${table.map((row, index) => `
                  <tr class="${index === 0 ? 'first' : ''}">
                    <td class="pos">${index + 1}</td>
                    <td>${row.team}</td>
                    <td>${row.PJ}</td>
                    <td>${row.G}</td>
                    <td>${row.P}</td>
                    <td>${row.SF}</td>
                    <td>${row.SC}</td>
                    <td>${row.DS}</td>
                    <td>${row.PF}</td>
                    <td>${row.PC}</td>
                    <td>${row.DP}</td>
                    <td class="pts">${row.Pts}</td>
                  </tr>
                `).join('')}
              </tbody>
            </table>
            <div class="note" style="margin-top: 8px; font-size: 12px; color: var(--muted);">
              üí° Orden: Puntos ‚Üí Dif. Sets ‚Üí Dif. Puntos ‚Üí Puntos a favor
            </div>
          </div>
        `;
        
        html += `</div>`;
      });
      
      html += '</div></div>';
      return html;
    }

    // Renderizar fase eliminatoria
    function renderKnockout(knockout) {
      if (!knockout) return '';
      
      const k = knockout;
      let html = '';
      
      // Mostrar campe√≥n destacado si existe
      if (k.final && k.final.winner) {
        html += `
          <div class="champion">
            <h2>üèÜ CAMPE√ìN üèÜ</h2>
            <div class="team-name">${k.final.winner}</div>
          </div>
        `;
      }
      
      html += `
        <div class="card">
          <h2>Fase Eliminatoria</h2>
          <div class="bracket">
            <div class="semi">
              <h3>Semifinal 1</h3>
              ${renderMatch(
                k.sf1, 
                k.sf1.home || 'A1', 
                k.sf1.away || 'D1'
              )}
              ${k.sf1.winner ? `<div class="info"><strong>Ganador: ${k.sf1.winner}</strong></div>` : ''}
            </div>
            
            <div class="semi">
              <h3>Semifinal 2</h3>
              ${renderMatch(
                k.sf2, 
                k.sf2.home || 'B1', 
                k.sf2.away || 'C1'
              )}
              ${k.sf2.winner ? `<div class="info"><strong>Ganador: ${k.sf2.winner}</strong></div>` : ''}
            </div>
            
            <div class="third">
              <h3>Tercer Lugar</h3>
              ${renderMatch(
                k.third, 
                k.third.home || 'Perdedor SF1', 
                k.third.away || 'Perdedor SF2'
              )}
              ${k.third.winner ? `<div class="info"><strong>Tercero: ${k.third.winner}</strong></div>` : ''}
            </div>
            
            <div class="final">
              <h3>Final</h3>
              ${renderMatch(
                k.final, 
                k.final.home || 'Ganador SF1', 
                k.final.away || 'Ganador SF2'
              )}
              ${k.final.winner ? `<div class="info"><strong>üèÜ Campe√≥n: ${k.final.winner}</strong></div>` : ''}
            </div>
          </div>
        </div>
      `;
      
      return html;
    }

    // Renderizar todo el torneo
    function renderTournament(data) {
      let html = '';
      
      // Portada con tema (AHORA INCLUYE INFORMACI√ìN DE ACTUALIZACI√ìN)
      html += renderCover(data);
      
      // Fase de grupos
      if (data.groups) {
        html += renderGroups(data.groups);
      }
      
      // Fase eliminatoria
      if (data.knockout) {
        html += renderKnockout(data.knockout);
      }
      
      document.getElementById('tournamentContent').innerHTML = html;
    }

    // Inicializaci√≥n
    function init() {
      loadTournamentData();
    }

    // Iniciar cuando el DOM est√© listo
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
